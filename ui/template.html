    <script nonce="" type="application/json" id="__NUXT_DATA__"
        data-ssr="true">[["Reactive",1],{"data":2,"state":326,"_errors":342,"serverRendered":324,"path":343,"csrfToken":344},{"IpNOuYfYzb":3,"gpyE59Fxb0":283},{"en":4,"nl":93,"fy":182,"pap":268},{"Footer: Contact":5,"Footer: Vragen":8,"Footer: Privacyverklaring":51,"Footer: Toegankelijkheid":54,"Footer: Over":57,"Footer: Meedoen":59,"Footer: Over algoritmes":62,"footer":67,"Home":70,"Zoekbalk":77,"language-disclaimer":80,"Footer: Archief":84,"Footer: Kwetsbaarheid melden":87,"Footer: Release-notes":90},{"content":6,"pageTitle":7},"\u003Ch1>Contact us \u003C/h1>\n\u003Cp>This site is currently under development. Do you have questions about the Algorithm Register? Or are you a (government) professional and do you or your organisation want to participate in the further development of the Algorithm Register? Find more information at: \u003Ca href=\"over\"> About this website\u003C/a> and \u003Ca href=\"vragen\"> Frequently asked questions\u003C/a>.\u003C/p>\n\u003Cp>If you have further questions, then please contact: \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a>.\u003C/p>","",{"question14":9,"question15":10,"question16":11,"question17":12,"group1":13,"group3":14,"group5":15,"content":16,"pageTitle":17,"question1":18,"answer1":19,"question2":20,"answer2":21,"question3":22,"answer3":23,"question4":24,"answer4":25,"question5":26,"answer5":27,"question6":28,"answer6":29,"question7":30,"answer7":31,"question8":32,"question9":33,"answer9":34,"question10":35,"answer10":36,"question11":37,"answer11":38,"question12":39,"answer12":40,"answer15":41,"answer16":42,"question13":43,"answer13":44,"answer17":45,"group2":46,"group4":47,"group6":48,"answer8":49,"answer14":50},"How do I stay informed about the development of the Algorithm Register?","Is the Dutch Algorithm Register also the register as described in the European AI Act?","Will there be legislation regarding the Algorithm Register?","Is your question not listed?","A General information","C Complaints or objections","E Legislation and the European AI Act","\u003Ch1>Frequently asked questions\u003C/h1>\n\u003Ch2>1. What is the Algorithm Register?\u003C/h2>\n\u003Cp class=\"mb-4\">This website provides information about the algorithms used by the Dutch government. This makes the information visible, traceable and accessible to citizens and their representatives, the media and supervisors.\u003C/p>\n\u003Ch2>2. What is the aim of this website?\u003C/h2>\n\u003Cp class=\"mb-4\">The aim is to make information about algorithms centrally accessible for everyone. That allows everyone to see in which impactful processes these algorithms are used. The information on this website provides the ability to oversee algorithms. For example, discrimination or unlawfulness can be exposed, and whether the algorithm provides desirable outcomes can be checked. When someone does not agree with the use of algorithms, the Algorithm Register indicates how objections can be made.\u003C/p>\n\u003Ch2>3. What are algorithms?\u003C/h2>\n\u003Cp class=\"mb-4\">An algorithm is a set of rules and instructions executed by a computer. Algorithms help, for example, to analyse problems, but also to make decisions. This allows the government to combine and analyse large amounts of data (source: Algemene Rekenkamer).\u003C/p>\n\u003Cp class=\"mb-4\">Do you want to know more about algorithms? Find more information on \u003Ca href=\"https://www.mediawijsheid.nl/algoritmes/\" target=\"_blank\" rel=\"noopener\"> Mediawijsheid\u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-link-external-v2.22cf45ec.svg\" alt=\"Link to external page\">\u003C/a> or take the (free) \u003Ca href=\"https://ethiek.ai-cursus.nl/home\" target=\"_blank\" rel=\"noopener\">National AI-course\u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-link-external-v2.22cf45ec.svg\" alt=\"Link to external page\">\u003C/a>.\u003C/p>\n\u003Ch2>4. I have questions about an algorithm on this site, who do I contact?\u003C/h2>\n\u003Cp class=\"mb-4\">If you have a question about a specific algorithm, please contact the &lsquo;owner&rsquo; of the algorithm. Contact details can be found in the description of the algorithm.\u003C/p>\n\u003Cp class=\"mb-4\">For other questions please email: \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\"> algoritmeregister@minbzk.nl\u003C/a>.\u003C/p>\n\u003Ch2>5. Are all algorithms used by the government available on this website?\u003C/h2>\n\u003Cp class=\"mb-4\">A leading group of government organisations is currently making their algorithms available via this website. In 2023, even more government organisations will publish their algorithms in the Algorithm Register. For the time being, the number of algorithms on this website will continue to grow.\u003C/p>\n\u003Cp class=\"mb-4\">In the future, it will become a legal requirement to make algorithms publicly available. As a result, most relevant algorithms will become available in the Algorithm Register. There will be justified exceptions to this. For example, certain algorithms used for investigation, law enforcement, defense or intelligence gathering. The exact framework is still being finalized.\u003C/p>\n\u003Ch2>6. Why do some algorithms contain more information than others?\u003C/h2>\n\u003Cp class=\"mb-4\">Currently, the Algorithm Register is completed voluntarily by government organisations. Not every organisation has chosen to publish all information. Ultimately, it will be legally defined which information is mandatory and which information is optional.\u003C/p>\n\u003Ch2>7. Who develops and maintains the Algorithm Register?\u003C/h2>\n\u003Cp class=\"mb-4\">The development of the Algorithm Register was started by the Public Control of Algorithms Consortium. In it, government organisations worked on policy instruments for the responsible use of algorithms. One of the outcomes of that work was research into the creation of a register of algorithms. The Ministry of the Interior and Kingdom Relations has built on knowledge gained from this research to create this Algorithm Register. The ministry is working with ICTU to develop this website. All organisations that have currently supplied one or more algorithms to the Algorithm Register can be found under the heading &lsquo;Algorithms&rsquo;.\u003C/p>\n\u003Ch2>8. How do algorithm registers of individual government organisations relate to this website?\u003C/h2>\n\u003Cp class=\"mb-4\">The Algorithm Register is the central location for all government algorithms. Some government organisations also have their own algorithm register. This gives organisations the opportunity to provide more information or to provide it in a different way. In the current version of this website, information was entered manually. In 2023, the possibility of an automatic upload will be investigated.\u003C/p>","Frequently Asked Questions","What is the Algorithm Register?","\u003Cp>The Algorithm Register contains information about algorithms used by the government. This information is thus findable and available to citizens, their representatives, the media and regulators.\u003C/p>","What does the government use algorithms for?","\u003Cp>Algorithms can help to efficiently process large amounts of data and provide better insights. Algorithms help to improve that service and save time and money. The government uses algorithms to analyze data, make decisions and automate tasks. Examples of algorithms used by the government are traffic monitoring and online applications for government products.\u003C/p>","Which algorithms do the descriptions in the Algorithm Register belong to?","\u003Cp>In any case, this register should include:\u003C/p>\u003Cul>\u003Cli> Information about algorithms that are designated as high-risk by the proposed European legislation (the AI Regulation). These are algorithms that have elements of autonomy. In Dutch we usually call these (partly) self-learning algorithms. The algorithm must also be operational in one of the application areas of Annex III. Consider areas such as biometrics, critical infrastructure and employment. \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">More about the risk classification in the AI Regulation\u003C/a> and \u003Ca href=\"https://spanish-presidency.consilium.europa.eu/en/news/council-parliament-deal-first-worldwide-rules-artificial-intelligence/\" target=\"_blank\">its changes\u003C/a>.\u003C/li>\u003Cli> Information about algorithms that have a direct impact on those involved. For example, they contribute to a decision that affects someone&#39;s rights, their legal status or their rights under an agreement. Consider: imposing a fine or awarding or refusing a subsidy.\u003C/li>\u003C/ul>\u003Cp> In addition, there are a number of other reasons to fully publish algorithms. For example, when algorithms receive a lot of social attention. There are also reasons not to publish all information about an algorithm, for example when an algorithm is used for detection. Ideally, the government will then publish that part of the information about the algorithm that can be published. More about \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">selection of algorithms for the register\u003C/a> can be found in the guide.\u003C/p>","Which organizations publish about their algorithms in the Algorithm Register?","\u003Cp>The Algorithm Register contains information about algorithms from many different government organizations. New organizations are added regularly.\u003C/p>\u003Cp> In the future, publication of algorithms \u003Ca href=\"{localised_url}/footer/vragen#question3\">that belong in this register\u003C/a> will be mandatory for all government organizations; i.e. the national government, provinces, municipalities, water boards. It is not yet clear whether other public sector organizations such as healthcare and education will also fall under this obligation. This will become clearer on the way to legislation in 2025. They are already welcome to publish their algorithms in the Algorithm Register.\u003C/p>","What about my privacy when using algorithms?","\u003Cp>Some algorithms use personal data for their task. Personal data is data that contains information that can be used to identify an individual, such as name, address, date of birth or financial information. There are many requirements for the use of personal data, including by the government. Many requirements are laid down in legislation, such as the GDPR. The Algorithm Register contains information about which data sources the algorithm uses. And about which tests were performed before the algorithm was put into use, for example a privacy test (DPIA). The \u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/\" target=\"_blank\">Dutch Data Protection Authority\u003C/a> monitors compliance with privacy requirements and, since 1 January, also \u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/actueel/algoritmetoezicht-ap-van-start\" target=\"_blank\">monitors algorithms.\u003C/a>\u003C/p>","How many algorithms does the government use and how much information is included in this register?","\u003Cp>We are at the beginning of a process in which the government is actively making information about algorithms public. The number of algorithms in the register is not yet the total number of algorithms used by the government. There is currently little insight into the total number of government algorithms. It is therefore not known how many algorithms the information should ultimately end up in the register. Over the years, more and more insight will emerge into the number and nature of government algorithms.\u003C/p>","What information about algorithms can I get from the Algorithm Register?","\u003Cp>The \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/543701c4-318c-4186-b144-de72feca1065/handleiding-algoritmeregister-publicatiestandaard\" target=\"_blank\">Publication Standard\u003C/a> describes the information needed to describe an Algorithm. This Publication Standard is constantly being improved so that it is more in line with practice, in consultation with governments, stakeholders and experts. The fields from the publication standard are therefore not yet mandatory. The result is that for some algorithms in the register, not all fields have been entered yet. Government organizations are encouraged to publish as much information as possible about their algorithms.\u003C/p>","How do I find an algorithm in this registry?","What do I do if the algorithm I am looking for is not listed?","\u003Cp>Then contact the organization that uses the algorithm and ask for an explanation of the decision or process. For most organizations, the contact details are in the description of the algorithm. Can't get out of there? Please contact \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a> and we will refer you specifically.\u003C/p>","What do I do if the information about the algorithm is unclear or information is missing?","\u003Cp>Questions about a description or missing information should be directed to the organization that published the algorithm. For most algorithms in the registry, the contact information is in the description. Can't get out of there? Please contact \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a> and we will refer you directly.\u003C/p>","Where can I file a complaint or appeal against a government algorithm in this registry?","\u003Cp>You can lodge an objection and a complaint with the organization that uses the algorithm. (You can read how to do that in this answer [link FAQ 10]. That is always the first step. If you cannot find a solution together, you can get help. For example, from the Nationale Ombudsman. More about what the \u003Ca href=\"https://www.nationaleombudsman.nl/over-de-nationale-ombudsman\" target=\"_blank\">Nationale Ombudsman\u003C/a> can do Directly to \u003Ca href=\"https://www.nationaleombudsman.nl/klacht-indienen/uw-klacht\" target=\"_blank\">the complaint form\u003C/a> .\u003C/p>","Can I opt out of using algorithms?","\u003Cp>You cannot opt out of using algorithms. You can, however, find information in this register about how the algorithm works and what it does. And you can \u003Ca href=\"#question10\">ask for an explanation\u003C/a> if you do not understand an algorithm&#39;s decision or if you think it is incorrect. You can \u003Ca href=\"#question11\">object\u003C/a> if you believe that the algorithm has made mistakes that have disadvantaged you and/or others.\u003C/p>","\u003Cp>The Dutch Algorithm Register stems from a Dutch wish, based on a number of reports, parliamentary motions and advice, to create a register for more transparency from the Dutch government.\u003C/p>\u003Cp> The \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">draft AI Regulation\u003C/a> will probably make it mandatory that high-risk AI systems be documented. Information about these algorithms ultimately ends up in this Algorithm Register. To meet the requirements of the law, the publication standard will be adjusted over time. There are also differences: not all descriptions in the Algorithm Register are about high-risk and/or AI systems. There are also non-self-learning algorithms and/or algorithms with a lower risk character in this register. That will remain the case. The register does seek connections with the AI Regulation, so that it becomes easy for governments that are in the Dutch register to also comply with the obligations under the AI Regulation. Here we also have to wait to see what the European Database will look like. It depends on the European Commission, the Dutch government is discussing this.\u003C/p>","\u003Cp>The need for additional legislation is being investigated. This is being considered in conjunction with EU legislation. This was announced in the \u003Ca href=\"https://www.rijksoverheid.nl/documenten/kamerstukken/2022/12/21/kamerbrief-over-het-algoritmeregister\" target=\"_blank\">letter to\u003C/a> the House of Representatives of December 2022. This will certainly last until 2025.\u003C/p>","How do I participate as a government organization?","\u003Cp>Join us and publish the information about your organization&#39;s algorithms. Also think about the further development of this Algorithm Register. You can find this information on the &#39; \u003Ca href=\"meedoen\">Getting involved\u003C/a> &#39; page.\u003C/p>","\u003Cp>Ask your question via \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a>.\u003C/p>","B Using the Algorithm Register","D Participate | to stay informed","F Other question","\u003Cp>There are two options. You can first search by organisation, word or theme. For example: Municipality X, Parking or Social Security. You will then receive an overview of the algorithms published by this municipality, with this word in the descriptions, or in this theme. A second option is to 'browse' through \u003Ca href=\"https://test.algoritmeoverheid.nl/algoritme\">all the algorithms in the registry\u003C/a> .\u003C/p>","\u003Cul>\n\u003Cli>We regularly organize open meetings. View the \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">agenda\u003C/a> on the Pleio page on algorithms.\u003C/li>\n\u003Cli>On \u003Ca href=\"http://algoritmes.pleio.nl/\" target=\"_blank\">algoritmes.pleio.nl\u003C/a> you will find news, the agenda and a number of communities where you can stay informed about a certain subject and where you can talk.\u003C/li>\n\u003Cli>Subscribe to the newsletter and regularly receive an update of the algorithm news in your mailbox. \u003Ca href=\"https://algoritmeregister.email-provider.eu/memberforms/subscribe/standalone/form/?a=1pjwwoyxrs&amp;l=vdfr1sbovb\" target=\"_blank\">Sign In.\u003C/a>\u003C/li>\n\u003Cli>algoritmes.overheid.nl is developed with open source software. The code and, for example, the publication standard, can be found on \u003Ca href=\"https://github.com/MinBZK/Algoritmeregister\" target=\"_blank\">the GitHub page of the Ministry of the Interior and Kingdom Relations\u003C/a>.\u003C/li>\n\u003C/ul>",{"content":52,"pageTitle":53},"\u003Ch1>Privacy\u003C/h1>\n\u003Cp class=\"mb-2\">This website uses analytical cookies only. Cookies are small text files that websites store on your computer. This makes it possible to recognize your computer during your visit. This information helps the development team to improve the site. Analytical cookies answer the following questions:\u003C/p>\n\u003Cul class=\"ml-4\" type=\"disc\">\n\u003Cli>Is this a new visitor or has the visitor visited the site before\u003C/li>\n\u003Cli>Which pages were consulted during the visit\u003C/li>\n\u003Cli>Which site was the visitor directed from\u003C/li>\n\u003Cli>Did the visitor immediately leave the site ('bouncing').\u003C/li>\n\u003C/ul>\n\u003Cp class=\"mb-4\">The cookies are not used to create a profile or to follow you further. This website does not place third-party cookies.\u003C/p>\n\u003Ch2>Data received via email\u003C/h2>\n\u003Cp class=\"mb-4\">Personal information that becomes known to the Algorithm Register by email is treated confidentially by the team. Such personal data will only be kept by the team while they work on a response to your message. Once the question is answered or if no question is asked, the team will only record the question itself and the answer to that question. Upon request, the question and answer can also be deleted.\u003C/p>","Privacy",{"content":55,"pageTitle":56},"\u003Ch1>Accessibility\u003C/h1>\n\u003Cp class=\"mb-4\">During the development of this website, anything deemed beneficial and any requirements to make it accessible were immediately incorporated. The development team has been trained in digital accessibility. An independent accessibility expert regularly provides advise.\u003C/p>\n\u003Cp class=\"mb-4\">This website complies with WCAG 2.1 level AA, the Web Content Accessibility Guidelines.\u003C/p>\n\u003Cp class=\"mb-4\">This means that the website can be used by anyone including people with a disability.\u003C/p>\n\u003Cp class=\"mb-4\">For more information see:\u003C/p>\n\u003Cul class=\"ml-4\" type=\"disc\">\n\u003Cli>\u003Ca href=\"https://www.toegankelijkheidsverklaring.nl/register?w=algoritmes\" target=\"_blank\" rel=\"noopener\"> Registry of accessibility statements of the Dutch government\u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-link-external-v2.22cf45ec.svg\" alt=\"Link to external page\">\u003C/a>.\u003C/li>\n\u003Cli>\u003Ca href=\"https://www.toegankelijkheidscertificaat.nl/algoritmes.overheid.nl/\" target=\"_blank\" rel=\"noopener\"> Certificate of Accessibility \u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-link-external-v2.22cf45ec.svg\" alt=\"Link to external page\">\u003C/a>.\u003C/li>\n\u003C/ul>","Accessibility",{"content":58,"pageTitle":7},"\u003Ch1>About the Algorithm Register\u003C/h1>\u003Cp> The government wants the government to use algorithms responsibly. People must be able to trust that algorithms comply with the values and norms of society. And there must be an explanation of how algorithms work. When the government is open about algorithms and their application, citizens, organizations and media can monitor it critically and check whether it is following the law and the rules.\u003C/p>\u003Ch2> Responsible algorithm use\u003C/h2>\u003Cp> The following processes, among others, contribute to responsible algorithm use:\u003C/p>\u003Col>\u003Cli> The Algorithm Register helps to make algorithms findable, better explained and their application and impact understandable.\u003C/li>\u003Cli> \u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/themas/algoritmes-ai/coordinatie-toezicht-algoritmes-ai\" target=\"_blank\">The Algorithm Supervisor\u003C/a> (the Dutch Data Protection Authority) coordinates the control of algorithms: do the government algorithms comply with all applicable rules?\u003C/li>\u003Cli> The Ministry of the Interior and Kingdom Relations is working on the \u003Ca href=\"https://algoritmes.pleio.nl/page/view/3877b524-e174-40c6-bcac-f3db875867e1/algoritmekader\" target=\"_blank\">Algorithm Framework\u003C/a>. This makes it clear to governments what requirements apply to algorithms and how they can ensure that their algorithms can meet them.\u003C/li>\u003Cli> Legislation: there will be a legal obligation for transparency of algorithms. This was announced in the \u003Ca href=\"https://www.rijksoverheid.nl/documenten/kamerstukken/2022/12/21/kamerbrief-over-het-algoritmeregister\" target=\"_blank\">letter to parliament of December 2022\u003C/a>.\u003C/li>\u003C/ol>\u003Ch2> Goals of the Algorithm Register\u003C/h2>\u003Cp> What do we want to achieve with the Algorithm Register? The goals of the Algorithm Register are interrelated, as this image shows. The goals are briefly explained below the image. A more detailed explanation of the goals can be found in the \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">Algorithm Register Guide\u003C/a>.\u003C/p>\u003Cdiv>\u003Cdiv>\u003Col role=\"list\">\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Increasing trust in the government\u003C/strong>\u003Cbr /> The government can only effectively provide social added value if there is trust in the government and people feel heard and involved. The Algorithm Register should help improve confidence in the government.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Strengthening the position of citizens and companies\u003C/strong>\u003Cbr /> The Algorithm Register provides citizens and companies with more information about how government processes work and what choices have been made.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>More clarity about algorithm and AI use (Demystification)\u003C/strong>\u003Cbr /> Many people are unclear about what an algorithm is and how it affects their lives. The Algorithm Register provides insight into where and how the government uses algorithms and AI.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Act responsibly\u003Cbr />\u003C/strong> The government must act in a responsible manner. The Algorithm Register makes government actions more public.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Increasing the controllability of the government\u003C/strong>\u003Cbr /> If the government shows what it is doing, citizens and organizations can monitor it better. The Algorithm Register supports this control by society.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Increase explainability\u003C/strong>\u003Cbr /> Filling the Algorithm Register forces the government to explain its decision-making process and the application of algorithms in a comprehensible way. In addition, citizens can indicate whether an explanation is clear and whether they experience the operation the same.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Be more transparent about trading\u003C/strong>\u003Cbr /> In order to provide openness and accountability, the government must be transparent. Carefully filling the Algorithm Register is one of the ways to do this.\u003C/p>\u003C/li>\u003C/ol>\u003C/div>\u003C/div>\u003Ch2> Open development\u003C/h2>\u003Cp> The first version of the Algorithm Register was launched in December 2022. This forms the basis for further development. By putting the solution into practice, we can gain knowledge and experience. We develop the register openly, together with experts, (potential) users and stakeholders. For example, in 2023 the report &#39; \u003Ca href=\"https://algoritmes.pleio.nl/attachment/entity/e59fb733-51ca-4811-9b6e-1d89d348a5b3\" target=\"_blank\">Target group analysis Algorithm register\u003C/a> &#39; was published. More and more points for improvement have been incorporated into this website.\u003C/p>\u003Cp> Do you \u003Ca href=\"https://algoritmes.overheid.nl/nl/footer/meedoen\" target=\"_blank\">also want to contribute\u003C/a> ?\u003C/p>\u003Ch2> More and more algorithms\u003C/h2>\u003Cp> The Algorithm Register is not yet complete. Providing information about algorithms is not yet mandatory for government organizations. That obligation will come. Before then, more and more government organizations are publishing information about their algorithms. Because they want to be open and transparent about their processes and the use of algorithms.\u003C/p>\u003Cp> For example, read \u003Ca href=\"https://algoritmes.pleio.nl/news/view/68abf211-f915-4433-ab28-9d51b5aa443e/groningen-over-de-winst-maak-het-niet-te-ambtelijk\" target=\"_blank\">the story of the municipality of Groningen\u003C/a>.\u003C/p>",{"pageTitle":60,"content":61},"Join","\u003Ch1>Participate\u003C/h1>\u003Cp> You can participate if you \u003Ca href=\"meedoen#overheden\">work for the government\u003C/a> and if you \u003Ca href=\"meedoen#geinteresseerd\">do not work for the government\u003C/a>.\u003C/p>\u003Ch2 id=\"overheden\"> Governments: participate and think along\u003C/h2>\u003Cp> More and more governments are participating and publishing information in this government algorithm register about their high-impact algorithms and high-risk algorithms according to the upcoming \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">European AI Regulation.\u003C/a>\u003C/p>\u003Cp> The basic principle is that governments themselves are responsible for drawing up and managing their algorithm descriptions in the Algorithm Register. The Algorithm Register provides support with help, guidelines, tools and a publication standard.\u003C/p>\u003Ch3> Help and guidance\u003C/h3>\u003Col>\u003Cli> Does your organization want to participate and publish about the algorithms you use? You can read more information about this on \u003Ca href=\"https://algoritmes.pleio.nl/\" target=\"_blank\">Algorithms Pleio environment\u003C/a> , for example in the \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">guide &#39;Getting started with the algorithm register&#39;\u003C/a>.\u003C/li>\u003Cli> You can find the planning and background information on algorithms.pleio.nl. You will also find \u003Ca href=\"https://algoritmes.pleio.nl/page/view/67f8e63c-82b4-474e-a003-6ab8923d5184/praktijkverhalen-nieuw\" target=\"_blank\">practical stories from organizations\u003C/a> about how and why they are connected to the Algorithm Register. For example from \u003Ca href=\"https://algoritmes.pleio.nl/news/view/68abf211-f915-4433-ab28-9d51b5aa443e/groningen-over-de-winst-maak-het-niet-te-ambtelijk\" target=\"_blank\">the municipality of Groningen\u003C/a>.\u003C/li>\u003Cli> \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/2bcdf820-ce62-4249-95f7-d1a13fb6e1c9/handleiding-algoritmeregister-publicatiestandaard\" target=\"_blank\">View the publication standard\u003C/a> – what information do you provide if you want to publish the description of an algorithm?\u003C/li>\u003Cli> You can also contact us for assistance via \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algorithmregister@minbzk.nl\u003C/a>.\u003C/li>\u003C/ol>\u003Ch3> Tools: easy self-publishing\u003C/h3>\u003Col>\u003Cli> You can submit with \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/b22c2b86-ad44-458d-8c2b-b8ee99bcc077/account-aanmaken-en-gebruik-maken-van-het-algoritmeregister\" target=\"_blank\">an online form\u003C/a> or automatically via an \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/6f6b7a6a-6ae9-4ae3-9f80-2d1137985091/handleiding-api-algoritmeregister\" target=\"_blank\">API.\u003C/a>\u003C/li>\u003Cli> Every quarter we present the application&#39;s new tools in public demos. In between, you stay informed in the sprint reviews. \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">View the agenda for this\u003C/a>.\u003C/li>\u003C/ol>\u003Ch2 id=\"geinteresseerd\"> Interested? Stay informed and join the conversation\u003C/h2>\u003Cp> We will further develop the Algorithm Register, the tools and standards together with stakeholders. Do you not work for the government and would you like to discuss and think along? This can be done in the following ways.\u003C/p>\u003Col>\u003Cli> Join the \u003Ca href=\"https://algoritmes.pleio.nl\" target=\"_blank\">community\u003C/a> on the Pleio platform. \u003Ca href=\"https://account.pleio.nl/register/\" target=\"_blank\">Create an account for this\u003C/a>.\u003C/li>\u003Cli> The registry software is open source. \u003Ca href=\"https://github.com/MinBZK/Algoritmeregister\" target=\"_blank\">View the code\u003C/a> on the Ministry of the Interior and Kingdom Relations&#39; GitHub.\u003C/li>\u003Cli> Public online meetings: there are regular meetings about the state of affairs and specific themes. View the \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">agenda\u003C/a>.\u003C/li>\u003Cli> (Potential) users, social organizations and experts contribute ideas about further improvements to the Algorithm Register. So that the Algorithm Register will soon be as close as possible to what people need. For example, we conduct many interviews for this purpose. The report &#39; \u003Ca href=\"https://algoritmes.pleio.nl/attachment/entity/e59fb733-51ca-4811-9b6e-1d89d348a5b3\" target=\"_blank\">Target group analysis Algorithm register\u003C/a> &#39; was published in 2023. More and more points for improvement have been incorporated into this website. A second target group analysis will follow in 2024.\u003C/li>\u003C/ol>\u003Cdiv>\u003C/div>",{"pageTitle":63,"img_alt":64,"content":65,"content2":66},"About algorithms","The collection &#39;all algorithms&#39; contains both the subset &#39;Impactful algorithms&#39; (with influence on people) and the subset &#39;AI&#39;.","\u003Ch1>About algorithms\u003C/h1>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>An algorithm is a set of rules and instructions that a computer automatically follows when making calculations to solve a problem or answer a question (source: Netherlands Court of Audit). You come across algorithms everywhere, including in government.\u003C/strong>\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Anyone who regularly does something on the internet comes across algorithms. Browsers, online banking, streaming services such as Netflix, and social media such as Facebook and Instagram; algorithms make it possible.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>The government also uses algorithms. Consider applying for a grant online. The algorithm then helps to immediately assess whether you meet the conditions or not. This is an example of an algorithm with clear decision rules and an unequivocal answer: yes or no?\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Other algorithms can recognize trends. For example, they show how crime develops in a city. This helps the police and municipality to take the right measures. Or they analyze (anonymous) health data, which can be used to make public health policy. Sometimes these algorithms are '(self) learning'. That is, they are trained to discover patterns themselves.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2 role=\"heading\">Impactful algorithms\u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Algorithms are not perfect. They sometimes make mistakes and there is a risk of prejudice, just like with humans. In the past, this has gone horribly wrong with automated government processes.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>The government is working on improvement. It does this, for example, by developing and using algorithms in a responsible manner. It is important that the government is transparent about the impactful algorithms it uses. So that citizens and stakeholders have insight into algorithms that influence their lives. For example, algorithms that have legal consequences for people, or that ensure that the government classifies people, are full of impact. For example, identifying people who are entitled to certain provisions, so that the government can proactively offer help.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2 role=\"heading\">Visible and controllable\u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>The Algorithm Register wants to make the impactful algorithms used visible and verifiable. So that you as a citizen, advocate, expert or journalist can watch. If you have any questions or think something is wrong with an algorithm in this register, you can \u003Ca href=\"vragen#question10\">contact\u003C/a> the organization that manages the algorithm. Or: \u003Ca href=\"over\">Read more about the Algorithm Register\u003C/a>.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2 role=\"heading\">Relationship with AI\u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Artificial (or artificial) intelligence (AI) enables computers and machines to perform intelligent tasks. A well-known example of this is ChatGPT, a program that can answer the questions you ask it. Another example is AI that can help a doctor quickly detect different types of cancer.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Algorithms are an important part of AI, as they help computers and machines perform these tasks with mathematical formulas and patterns. AI can therefore discover connections and analyze images, for example. The relationship between AI and algorithms is as follows: AI consists of algorithms, but not all algorithms are part of AI. For example, the aforementioned non-self-learning algorithms are not AI systems, but you will find them in this register.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>You can see this connection between AI and algorithms in the diagram below. Part of all algorithms – whether or not part of an AI system – are impactful.\u003C/p>\n\u003C/div>","\u003Cdiv>\n\u003Cp>That means two things. First: all AI consists of algorithms, but a small part of the algorithms are part of an AI system. Second, there is an overlap between impactful algorithms and AI. Some AI is impactful, other AI is not.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2 role=\"heading\">Legislation\u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>The European Union is working on legislation specifically for AI: the AI Act. More about the \u003Ca href=\"vragen#question15\">relationship between the Algorithm Register and the upcoming AI Act\u003C/a>.\u003C/p>\n\u003C/div>",{"text":68,"textForLink":69},"Please note: this website is under development. The information changes often. Do you want","to help?",{"about":71,"collaborate":72,"aboutRegister":73,"highlightTextBottom":74,"toDo":75,"highlightTextTop":76},"\u003Cp>\u003Cstrong>About algorithms\u003C/strong>\u003C/p>\n\u003Cp>An algorithm is a set of rules and instructions that a computer automatically follows when making calculations to solve a problem or answer a question. \u003Ca href=\"{localised_url}/footer/over-algoritmes\">More about algorithms\u003C/a>.\u003C/p>","\u003Cp>\u003Cstrong>Developing together\u003C/strong>\u003Cbr />More and more government organizations publish information about their algorithms in the Algorithm Register. The register is being developed further. \u003Ca href=\"{localised_url}/footer/meedoen\">Join us too\u003C/a>.\u003C/p>","\u003Cp>\u003Cstrong>About this register\u003C/strong>\u003C/p>\n\u003Cp>More and more Dutch government organizations publish the algorithms they use in their work in this Algorithm Register. They focus on impactful algorithms and give the visitor insight into how these algorithms work. \u003Ca href=\"{localised_url}/footer/over\">More about this register\u003C/a>.\u003C/p>","\u003Cp>Or \u003Ca href=\"{localised_url}/algoritme\">browse all algorithms\u003C/a>\u003C/p>","\u003Cp>\u003Cstrong>What can I do here?\u003C/strong>\u003C/p>\n\u003Cp>How can you use the Algorithm Register? And what do you do if the algorithm you are looking for is not yet in this registry? \u003Ca href=\"{localised_url}/footer/vragen\">View the frequently asked questions\u003C/a>.\u003C/p>","View the 3 most recently changed algorithm descriptions",{"hint":78,"hintOrganisatie":79},"Search by word, theme or organisation","Search by organisation",{"closeText":81,"content":82,"goToDutch":83},"Close","\u003Cp>\u003Cstrong>Please note: \u003C/strong>The algorithm descriptions in English have been automatically translated. Errors may have been introduced in this process. For the original descriptions, go to the Dutch version of the Algorithm Register.\u003C/p>","Go to Dutch language",{"content":85,"pageTitle":86},"\u003Ch1>Archive\u003C/h1>\n\u003Cp>Websites are an important source of information for citizens, companies and governments. This also applies to previous versions of websites. They may contain information that is still relevant and may confer rights. By archiving websites, they remain permanently accessible: they remain available for reviewing public information. This is mandatory for all government websites.\u003C/p>\n\u003Cp>These versions can be found in the \u003Ca href=\"https://minbzk.sitearchief.nl/?subsite=algoritmeoverheid#archive\" target=\"_blank\" aria-label=\"Koppeling web archive\">web archive\u003C/a> (Dutch only). The overview shows the archives of all mandatory participants. Click on an archive, select a date from the past and the website will adjust its content to what was current at that time. You can go back as far as January 25, 2023.\u003C/p>\n\u003Cp>Want to learn more? \u003Ca href=\"https://www.nationaalarchief.nl/archiveren/kennisbank/Richtlijn-Archiveren-Overheidswebsites\" target=\"_blank\" aria-label=\"Koppeling Check out the Guidelines for Archiving Government Websites\">Check out the Guidelines for Archiving Government Websites\u003C/a>. \u003C/p>","Archive",{"content":88,"pageTitle":89},"\u003Ch1>Report vulnerability\u003C/h1>\n\u003Cp>If you discover a weak spot or vulnerability on this website, please report it to the National Cyber Security Center (NCSC). Making such a report is called Coordinated Vulnerability Disclosure (CVD). We will look into the problem together with the NCSC and resolve it as quickly as possible.\u003C/p>","Report vulnerability",{"pageTitle":91,"content":92},"Release notes","\u003Ch3> \u003C/h3>\n\u003Ch2>Release notes\u003C/h2>\n\u003Cp>On this page you will find changes to the software that are useful to know if you are a visitor or editor. Keyboard.\u003C/p>\n\u003Ch2>April 5, 2024\u003C/h2>\n\u003Ch3>For visitors:\u003C/h3>\n\u003Cp>\u003Cstrong>New: The Algorithm Register is automatically translated into Frisian (beta)\u003C/strong>\u003Cbr />Frisian visitors can now also use the Algorithm Register. The website can be used in Frisian via the Language button at the top right of each page (on mobile via the 'Menu' button). The algorithm descriptions in Frisian have been automatically translated. There may be errors in this. For the original descriptions, go to the Dutch version of the Algorithm Register.\u003C/p>\n\u003Ch2>March 2024\u003C/h2>\n\u003Ch3>For visitors:\u003C/h3>\n\u003Cp>\u003Cstrong>Adjusted: Text adjustments information pages\u003Cbr />\u003C/strong> The heading 'Objectives of the Algorithm Register' has been added to the ' \u003Ca href=\"https://algoritmes.overheid.nl/en/footer/over\" target=\"_blank\">About the Algorithm Register\u003C/a> ' page, where our seven objectives are briefly explained.\u003C/p>\n\u003Cp>\u003Cstrong>Improved: The web archiving for the Algorithm Register works properly again\u003Cbr />\u003C/strong> For more information click \u003Ca href=\"https://algoritmes.overheid.nl/en/footer/archief\">here\u003C/a>.\u003C/p>\n\u003Cp>\u003Cstrong>Adjusted: the search bar now remembers suggestions from the search engine\u003Cbr />\u003C/strong> When typing a search query, suggestions will appear below the search bar. When clicking outside the search bar, those suggestions disappear, but they now return when you click in the search bar again.\u003C/p>\n\u003Cp>\u003Cstrong>New: It is now possible to search via the 'Organizations' menu option.\u003C/strong>\u003Cbr />In the main menu at the top there is an 'Organizations' option where you can view a list of all organizations that have published, listing their algorithm descriptions. From now on you can use the search bar to search for organizations from that page.\u003C/p>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>Search with organization abbreviation displays the option to navigate directly to the organization page\u003Cbr />\u003C/strong> Improved: It is now possible to navigate directly to an organization page using an abbreviation, for example BZK (Home Affairs and Kingdom Relations) or UWV (Employee Insurance Agency).\u003C/p>\n\u003Cp>\u003Cstrong>Improved: With an organization name as a search term you will now find all algorithm descriptions of that organization\u003C/strong>\u003Cbr />If you type the name of an organization in the search bar, you expect to find at least all algorithm descriptions of that organization. That wasn't always the case. The search function has been technically adjusted to ensure completeness.\u003C/p>\n\u003Cp>\u003Cstrong>Improved: Smarter search when an organization name is used as a search term\u003Cbr />\u003C/strong> If you typed the abbreviated or full name of an organization in the search bar, the search result would be all algorithm descriptions where the organization name appeared somewhere in the description. Even if those were algorithm descriptions from other organizations. That's not always what you're looking for. That is why you will now receive suggestions below the search bar that you can choose from. This allows you to search faster and more specifically. These suggestions will be further expanded and refined in the near future.\u003C/p>\n\u003Cp>\u003Cstrong>Changed: Publishing standard is now also shown\u003C/strong>\u003Cbr />When displaying the search results, it is now also shown which version of the publishing standard was used. Because the available information may differ per version.\u003C/p>\n\u003Cp>\u003Cstrong>Improved: With downloads you see that the download is still in progress\u003Cbr />\u003C/strong> Due to the growth of the Algorithm Register, downloading now takes a little longer. You will now receive feedback about this so that you know that you have to wait a while until the download is ready.\u003Cstrong>\u003Cbr />\u003C/strong>\u003C/p>\n\u003Ch3>\u003Cstrong>For editors:\u003C/strong>\u003C/h3>\n\u003Cp>\u003Cstrong>New: Algorithm description Anonymization completed faster using the eData BV template\u003Cbr />\u003C/strong> In the web form, organizations can now use the template from the supplier eData BV (also known as eSpecialists BV) to complete the Anonymization algorithm description more quickly.\u003C/p>\n\u003Cp>\u003Cstrong>Adjusted: Checking the link to your own website on the organization page\u003Cbr />\u003C/strong> On this register, organizations can explain how they deal with algorithms in their own organization page. In the field: 'More information' you can include a link to a page on your own website. It is now no longer possible to add spaces in that link. It is now allowed to add a slash ('/') at the end of a link.\u003C/p>\n\u003Cp>\u003Cstrong>Fixed: Texts organized into paragraphs with blank lines between them were not saved\u003Cbr />\u003C/strong> Due to a recent bug, information spread over multiple paragraphs was not saved. So information disappeared. This is now Fixed.\u003C/p>\n\u003Cbr />\n\u003Ch2>February 2024\u003C/h2>\n\u003Ch3>For visitors:\u003C/h3>\n\u003Cp>\u003Cstrong>Fixed: No more strange character in CSV download\u003C/strong>\u003Cbr />When downloading algorithm descriptions in a CSV file, a strange character sometimes appeared. This error has now been resolved.\u003C/p>\n\u003Cp>\u003Cstrong>Fixed: English Excel download now includes English labels\u003C/strong>\u003Cbr />When downloading English algorithm descriptions, Dutch labels were shown. These labels, seen in column A, have now been translated into English.\u003C/p>\n\u003Cp>\u003Cstrong>Fixed: Tabs in Excel file are displayed consecutively\u003C/strong>\u003Cbr />When downloading algorithm descriptions with multiple publishing standards, the tabs are listed from newest to oldest version.\u003C/p>\n\u003Cp>\u003Cstrong>Changed: Version information has been renamed to release notes\u003C/strong>\u003Cbr />In the colophon, version information has been renamed to release notes.\u003C/p>\n\u003Cp>\u003Cstrong>Fixed: No more HTML code in Excel downloads\u003C/strong>\u003Cbr />When downloading algorithm descriptions in an Excel file, formatting code was unintentionally included. This is technical code intended for displaying text on the website. This error has now been resolved.\u003C/p>\n\u003Ch3>For editors:\u003C/h3>\n\u003Cp>\u003Cstrong>New: Create algorithm description faster with the help of a template\u003C/strong>\u003Cbr />You can now use templates in the web form to fill out your algorithm description faster. To start with, 9 templates have been made available by suppliers who mainly supply to municipalities.\u003Cbr />\u003Cbr />\u003Cstrong>Adjusted: Publication standard version 1.0 now mandatory for new algorithm descriptions\u003C/strong>\u003Cbr />The final version of the Publication Standard was adopted in December 2023. It is now no longer possible to start new descriptions in an older version of the standard. You can still edit existing descriptions in an older standard.\u003C/p>\n\u003Cp> \u003C/p>\n\u003Ch2>January 2024\u003C/h2>\n\u003Ch3>For visitors:\u003C/h3>\n\u003Cp>\u003Cstrong>Improved: The download options have been expanded\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> All algorithm descriptions can be downloaded from the register. This can be done for all algorithm descriptions simultaneously in one very large file. This can also be done separately per algorithm description. It is now possible to download algorithm descriptions in both Dutch and English. And this can be done as an Excel file or as a CSV file. If you choose a CSV file, you can also open it in Excel, but to open algorithm descriptions in Excel it is more convenient to download them as an Excel file.\u003C/p>\n\u003Cp>\u003Cstrong>New: Search terms are shaded yellow in the search results\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> When searching, you may sometimes see your search term highlighted in yellow in the search results. This is true if the term appears in the short description. If the term is found elsewhere in an algorithm description, you will see that algorithm in the search results, but not with the search term highlighted in yellow.\u003C/p>\n\u003Cp>\u003Cstrong>Improved: Filter options now also work in the English view\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> Filter options in the 'Algorithms' page now also work in English.\u003C/p>\n\u003Cp>\u003Cstrong>Improved: Use search terms to filter\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> You can now combine search terms with other filter options for a more targeted search.\u003C/p>\n\u003Cp>\u003Cstrong>New: Menu option: 'Organizations'\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> A new option 'Organizations' has been added in the main menu at the top. Here you will now find a list of all organizations that have published, with a summary of their algorithm descriptions. Organizations now have a new option to provide their own general explanation. They can also provide an explanation as to why they do not publish on the Algorithm Register.\u003C/p>\n\u003Cp>\u003Cstrong>New: Information page: 'Report vulnerability'\u003C/strong>\u003Cbr />The footer contains a link to a new page with instructions on how to report a vulnerability in the security of the website.\u003C/p>\n\u003Cp>\u003Cstrong>Fixed: Organizations are now sorted alphabetically in lists\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> Organizations are now listed in alphabetical order everywhere by default.\u003C/p>\n\u003Cp>\u003Cstrong>Adjusted: The 'Web Archive' link has been renamed to 'Archive'\u003C/strong>\u003Cbr />In the footer there is a link to the website's daily updated web archive. The name of this link has been changed to 'Archive'. This is to match the naming on other government sites.\u003C/p>\n\u003Ch3>For editors:\u003C/h3>\n\u003Cp>\u003Cstrong>New: Writing help is available for spelling and language errors\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> When completing the web form, a spelling check is now automatically performed as in a word processor and suggestions for improvements are given.\u003C/p>\n\u003Cp>\u003Cstrong>New: You can now add information about your organization\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> You now have the option to provide additional information about how the organization deals with algorithms and their publication on the Algorithm Register. There is also an option to add a link to an information page on the organization's own website. Ask your contact person to help you use it for the first time.\u003C/p>\n\u003Ch2>December 2023\u003C/h2>\n\u003Ch3>For visitors:\u003C/h3>\n\u003Cp>\u003Cstrong>The search results are displayed more compactly\u003C/strong>\u003Cbr />The visitor now sees more search results at a glance.\u003C/p>\n\u003Cp>\u003Cstrong>Search suggestions are displayed\u003C/strong>\u003Cbr />The visitor will see suggestions below the search bar based on the letters typed.\u003C/p>\n\u003Cp>\u003Cstrong>The web archive has been added to the footer\u003C/strong>\u003Cbr />For more information click \u003Ca href=\"https://algoritmes.overheid.nl/en/footer/archief\">here\u003C/a>.\u003C/p>\n\u003Cp>\u003Cstrong>The register is automatically translated into English\u003C/strong>\u003Cbr />International visitors can now also use the Algorithm Register.\u003C/p>\n\u003Cp>\u003Cstrong>The download button\u003C/strong>\u003Cbr />The button that used to download a CSV file now downloads an Excel file.\u003C/p>\n\u003Ch3>For editors:\u003C/h3>\n\u003Cp>\u003Cstrong>Organization page\u003C/strong>\u003Cbr />In the organization details page, the editor can describe additional information about how they handle algorithms and their publication.\u003C/p>\n\u003Cp>\u003Cstrong>Technical errors that occurred when downloading an algorithm description have been resolved\u003C/strong>\u003Cbr />Where the editor could previously leave fields empty or incomplete and save them, he now receives an error message. This error message states which field still requires action.\u003C/p>\n\u003Cdiv>\n\u003Ch2>November 2023\u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Ch3>For visitors:\u003C/h3>\n\u003Cp>\u003Cstrong>The search engine has been updated\u003C/strong>\u003Cbr />You can now search for combinations of keywords, spelling errors, abbreviations and synonyms.\u003C/p>\n\u003Cp>\u003Cstrong>The search results are divided into organization types\u003C/strong>\u003Cbr />On the left side of the search results, the user is given the option to choose an organization type and sees an overview of the selected filters.\u003C/p>\n\u003Ch3>For editors:\u003C/h3>\n\u003Cp>\u003Cstrong>The editor sees how far the web form has been completed\u003C/strong>\u003Cbr />Based on a progress bar above the input form, the editor can see how complete the algorithm description is.\u003C/p>\n\u003Cp>\u003Cstrong>The final version of the Publication Standard is available\u003Cbr />\u003C/strong> Algorithm descriptions on the register have a fixed text structure: the Publication Standard. Previously, this standard was still under development and various concept versions were used side by side. The final 1.0 version became available in December. It is best for the editor to publish new algorithm descriptions directly in this new format. The editor can migrate existing descriptions from the old format to the new format. This is not necessary immediately, but it is recommended. In this way, the editor helps to improve the quality of the register. Migration assistance is available.\u003C/p>\n\u003C/div>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2>October 2023\u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Ch3>For editors:\u003C/h3>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>The download options are extensive\u003Cbr />\u003C/strong> The algorithm descriptions can be downloaded from the web form in single form and in bulk in Microsoft Word, in Microsoft Excel, or as a PDF.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>The publication process has been accelerated\u003Cbr />\u003C/strong> Publishing an algorithm description now takes place immediately after release from the editor.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>The web form includes version control\u003Cbr />\u003C/strong> Editors can now see who last edited the algorithm description(s) on the web form overview page.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>The web form has moved\u003Cbr />\u003C/strong> After a test period, the web form was moved to \u003Ca href=\"https://algoritmes.overheid.nl/webformulier\" target=\"_blank\">https://algorithms.overheid.nl/webvorm\u003C/a>. This also applies to the delivery API, which has been moved to \u003Ca href=\"https://algoritmes.overheid.nl/aanleverapi\" target=\"_blank\">https://algorithms.overheid.nl/aanleverapi\u003C/a>.\u003C/p>\n\u003C/div>",{"Footer: Contact":94,"Footer: Vragen":97,"Footer: Privacyverklaring":140,"Footer: Toegankelijkheid":142,"Footer: Over":145,"Footer: Meedoen":148,"Footer: Over algoritmes":151,"footer":156,"Home":159,"Zoekbalk":166,"language-disclaimer":169,"Footer: Archief":173,"Footer: Kwetsbaarheid melden":176,"Footer: Release-notes":179},{"content":95,"pageTitle":96},"\u003Ch1>Neem contact op\u003C/h1>\n\u003Cp>Deze website is in ontwikkeling. Heb je vragen over het Algoritmeregister? Of ben je een (overheids)professional en wil jij of je organisatie \u003Ca href=\"meedoen\">meedoen aan de verdere ontwikkeling\u003C/a> van het Algoritmeregister? Kijk naar de informatie op: \u003Ca href=\"over\">Over het Algoritmeregister\u003C/a> en de \u003Ca href=\"vragen\"> Veelgestelde vragen\u003C/a>.\u003C/p>\n\u003Cp>Voor vragen, neem contact op met: \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a>. \u003C/p>","Contact",{"question14":98,"question15":99,"question16":100,"question17":101,"group1":102,"group3":103,"group5":104,"content":105,"pageTitle":106,"question1":107,"answer1":108,"question2":109,"answer2":110,"question3":111,"answer3":112,"question4":113,"answer4":114,"question5":115,"answer5":116,"question6":117,"answer6":118,"question7":119,"answer7":120,"question8":121,"question9":122,"answer9":123,"question10":124,"answer10":125,"question11":126,"answer11":127,"question12":128,"answer12":129,"answer15":130,"answer16":131,"question13":132,"answer13":133,"answer17":134,"group2":135,"group4":136,"group6":137,"answer8":138,"answer14":139},"Hoe blijf ik op de hoogte van ontwikkeling van het Algoritmeregister?","Is het Nederlandse Algoritmeregister ook het register zoals beschreven in de Europese AI Verordening?","Komt er wetgeving rond het Algoritmeregister?","Staat jouw vraag er niet bij?","A Algemene informatie","C Klachten of bezwaren","E Wetgeving en de Europese AI-Verordening","\u003Ch1>Veelgestelde vragen\u003C/h1>\n\u003Ch2>1. Wat is het Algoritmeregister?\u003C/h2>\n\u003Cp class=\"mb-4\">Op het Algoritmeregister staat informatie over algoritmes die de overheid gebruikt. Zo is deze informatie vindbaar en beschikbaar voor burgers, hun belangenbehartigers, de media en toezichthouders.\u003C/p>\n\u003Ch2>2. Wat is het doel van deze website?\u003C/h2>\n\u003Cp class=\"mb-4\">Het doel is informatie over algoritmes voor iedereen centraal vindbaar te laten zijn. Op die manier kan iedereen zien in welke impactvolle processen algoritmes gebruikt worden. De informatie geeft de mogelijkheid om toezicht te houden op algoritmes. Zo kan gekeken worden naar discriminatie en onrechtmatigheid, maar ook de wenselijkheid. Wanneer mensen het niet eens zijn met het gebruik van algoritmes, geeft het Algoritmeregister aan waar bezwaar gemaakt kan worden.\u003C/p>\n\u003Ch2>3. Wat zijn algoritmes?\u003C/h2>\n\u003Cp class=\"mb-4\">Een algoritme is een set van regels en instructies die een computer uitvoert. Algoritmes helpen bijvoorbeeld om problemen te analyseren maar ook om beslissingen te nemen. Zo kan de overheid grote hoeveelheden gegevens (data) combineren en analyseren (bron: Algemene Rekenkamer).\u003C/p>\n\u003Cp class=\"mb-4\">Wil je meer weten over algoritmes? \u003Ca href=\"https://www.mediawijsheid.nl/algoritmes/\" target=\"_blank\" rel=\"noopener\"> Bekijk de informatie op Mediawijsheid\u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-link-external-v2.22cf45ec.svg\" alt=\"Link naar externe pagina\">\u003C/a> of bekijk de (gratis) \u003Ca href=\"https://ethiek.ai-cursus.nl/home\" target=\"_blank\" rel=\"noopener\">Nationale AI-cursus\u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-link-external-v2.22cf45ec.svg\" alt=\"Link naar externe pagina\">\u003C/a>.\u003C/p>\n\u003Ch2>4. Ik heb een vraag over een algoritme op deze site, waar kan ik deze stellen?\u003C/h2>\n\u003Cp class=\"mb-4\">Het kan natuurlijk ook dat je na het lezen van de registratie van een algoritme vragen hebt over een specifiek algoritme. Die kun je stellen aan de &lsquo;eigenaar&rsquo; van het algoritme. De contactgegevens vind je in de beschrijving van het algoritme. Alle overige vragen kun je sturen naar: \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\" target=\"_blank\" rel=\"noopener\"> algoritmeregister@minbzk.nl\u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-mail.8d4dd9cb.svg\" alt=\"Link naar een e-mailadres\">\u003C/a>.\u003C/p>\n\u003Ch2>5. Staan alle algoritmes van de overheid op deze website?\u003C/h2>\n\u003Cp class=\"mb-4\">Op dit moment stelt een kopgroep van overheidsorganisaties hun algoritmes beschikbaar via deze website. In 2023 publiceren nog meer overheidsorganisaties in het Algoritmeregister. Voorlopig gaat het aantal algoritmes op deze website dus nog groeien.\u003C/p>\n\u003Cp class=\"mb-4\">In de toekomst wordt het wettelijk verplicht algoritmes publiekelijk beschikbaar te maken. Daardoor komen de meeste relevante algoritmes in het Algoritmeregister. Hierop zullen gerechtvaardigde uitzonderingen komen. Denk aan opsporing, rechtshandhaving, defensie of inlichtingenverzameling. De exacte kaders worden nog uitgewerkt.\u003C/p>\n\u003Ch2>6. Bij sommige algoritmes staat meer informatie dan bij andere algoritmes?\u003C/h2>\n\u003Cp class=\"mb-4\">Momenteel gebeurt het vullen van het Algoritmeregister vrijwillig door overheidsorganisaties. Niet elke organisatie heeft ervoor gekozen alle informatie te publiceren. Uiteindelijk wordt er wettelijk vastgelegd welke informatie verplicht aangeleverd moet worden, en welke informatie optioneel is.\u003C/p>\n\u003Ch2>7. Wie werken er aan het Algoritmeregister?\u003C/h2>\n\u003Cp class=\"mb-4\">De ontwikkeling van het Algoritmeregister is begonnen met het consortium Publieke controle op algoritmes. Daarin werkten overheidsorganisaties aan beleidsinstrumenten voor een verantwoorde inzet van algoritmes. Een van de resultaten is onderzoek naar het Algoritmeregister. Het ministerie van Binnenlandse Zaken en Koninkrijksrelaties heeft voortgebouwd op deze opgedane kennis om tot dit Algoritmeregister te komen. Voor het ontwikkelen van de website werkt het ministerie samen met ICTU. In het Algoritmeregister is te zien welke organisaties op dit moment algoritmes aangeleverd hebben voor het Algoritmeregister. Kijk daarvoor onder het kopje Algoritmes, hier staan alle organisaties die nu &eacute;&eacute;n of meerdere algoritmes hebben aangeleverd.\u003C/p>\n\u003Ch2>8. Hoe verhouden de algoritmeregisters van overheidsorganisaties zich tot deze website?\u003C/h2>\n\u003Cp class=\"mb-4\">Het Algoritmeregister is de centrale vindplek voor alle algoritmes van de overheid. Sommige overheidsorganisaties hebben daarnaast ook een eigen algoritmeregister. Organisaties hebben daar de mogelijkheid om meer informatie te bieden of op andere wijze. In de huidige versie is de informatie handmatig overgenomen. In 2023 wordt gewerkt aan de mogelijkheid van automatische uitwisseling.\u003C/p>","Veelgestelde vragen","Wat is het Algoritmeregister?","\u003Cp>In het Algoritmeregister staat informatie over algoritmes die de overheid gebruikt. Zo is deze informatie vindbaar en beschikbaar voor burgers, hun belangenbehartigers, de media en toezichthouders.\u003C/p>","Waarvoor gebruikt de overheid algoritmes?","\u003Cp>Algoritmes kunnen helpen om grote hoeveelheden gegevens efficiënt te verwerken en betere inzichten te geven. Algoritmes helpen zo om die dienstverlening te verbeteren, en tijd en geld te besparen. De overheid gebruikt algoritmes om gegevens te analyseren, beslissingen te nemen en taken te automatiseren. Voorbeelden van algoritmes die de overheid gebruikt zijn verkeersmonitoring en het online aanvragen van overheidsproducten.\u003C/p>","Van welke algoritmes horen de beschrijvingen in het Algoritmeregister thuis?","\u003Cp>In ieder geval horen in dit register thuis:\u003C/p>\n\u003Cul>\n\u003Cli>Informatie over algoritmes die door de voorgenomen Europese wetgeving (de AI-Verordering) als hoogrisico worden aangeduid. Dat zijn algoritmes die elementen van autonomie (zelfstandigheid) kennen. In het Nederlands noemen we dat meestal (deels) zelflerende algoritmes. Het algoritme moet daarnaast operationeel zijn in één van de toepassingsgebieden van Annex III. Denk aan gebieden als biometrie, kritieke infrastructuur en werkgelegenheid. \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">Meer over de risicoclassificatie in de AI-Verordening\u003C/a> en \u003Ca href=\"https://spanish-presidency.consilium.europa.eu/en/news/council-parliament-deal-first-worldwide-rules-artificial-intelligence/\" target=\"_blank\">de wijzigingen daarop\u003C/a>.\u003C/li>\n\u003Cli>Informatie over algoritmes die direct impact hebben op de betrokkenen. Ze dragen bijvoorbeeld bij aan een besluit dat van invloed is op iemands rechten, op iemands juridische status of zijn rechten vanuit een overeenkomst. Denk aan: het opleggen van boete of het toekennen of weigeren van een subsidie.\u003C/li>\n\u003C/ul>\n\u003Cp>Daarnaast zijn er nog een aantal andere redenen om algoritmes volledig te publiceren. Bijvoorbeeld wanneer algoritmes veel maatschappelijke aandacht krijgen. Er zijn ook redenen om niet alle informatie over een algoritme te publiceren, bijvoorbeeld wanneer een algoritme wordt gebruikt voor opsporing. Idealiter publiceert de overheid dan het deel van de informatie over het algoritme dat wel gepubliceerd kan worden. Meer over \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">selectie van algoritmes voor het register \u003C/a>staat in de handreiking.\u003C/p>","Welke organisaties publiceren over hun algoritmes in het Algoritmeregister?","\u003Cp>In het Algoritmeregister staat informatie over algoritmes van veel verschillende overheidsorganisaties. Regelmatig komen daar nieuwe organisaties bij.\u003C/p>\n\u003Cp>In de toekomst wordt publicatie van algoritmes \u003Ca href=\"{localised_url}/footer/vragen#question3\">die in dit register thuishoren\u003C/a> verplicht voor alle overheidsorganisaties; dus de rijksoverheid, provincies, gemeenten, waterschappen. Nog niet duidelijk is of andere organisaties uit de publieke sector zoals zorg en onderwijs ook onder deze verplichting gaan vallen. Dat wordt duidelijker op weg naar wetgeving in 2025. Zij zijn wel al welkom om hun algoritmes in het Algoritmeregister te publiceren.\u003C/p>","Hoe zit het met mijn privacy bij het gebruik van algoritmes?","\u003Cp>Sommige algoritmes gebruiken persoonsgegevens voor hun taak. Persoonsgegevens zijn gegevens die informatie bevatten die kan worden gebruikt om een individu te identificeren, zoals naam, adres, geboortedatum of financiële informatie. Er zijn veel eisen aan het gebruik van persoonsgegevens, ook door de overheid. Veel eisen staan in wetgeving, zoals de AVG. In het Algoritmeregister staat informatie over welke gegevensbronnen het algoritme gebruikt. En over welke toetsen zijn uitgevoerd voordat het algoritme in gebruik werd genomen, bijvoorbeeld een privacytoets (DPIA). De \u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/\" target=\"_blank\">Autoriteit Persoonsgegevens\u003C/a> houdt toezicht op naleving van de privacy-eisen en sinds 1 januari ook \u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/actueel/algoritmetoezicht-ap-van-start\" target=\"_blank\">toezicht op algoritmes.\u003C/a>\u003C/p>","Hoeveel algoritmes gebruikt de overheid en over hoeveel komt er informatie in dit register?","\u003Cp>We staan aan het begin van een proces waarin de overheid actief informatie over algoritmes openbaar maakt. Het aantal algoritmes in het register is nog niet het totaal aantal algoritmes dat de overheid gebruikt. Op dit moment is er weinig zicht op het totale aantal algoritmes bij de overheid. Het is dus ook niet bekend over hoeveel algoritmes de informatie uiteindelijk in het register terecht hoort te komen. In de loop der jaren zal er steeds meer inzicht ontstaan in het aantal en de aard van algoritmes bij de overheid.\u003C/p>","Welke informatie over algoritmes haal ik uit het Algoritmeregister?","\u003Cp>De \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/543701c4-318c-4186-b144-de72feca1065/handleiding-algoritmeregister-publicatiestandaard\" target=\"_blank\">Publicatiestandaard\u003C/a> beschrijft de informatie die nodig is om een Algoritme te beschrijven. Deze Publicatiestandaard wordt steeds verder verbeterd zodat het beter aansluit op de praktijk, in overleg met overheden, belanghebbenden en experts. De velden uit de publicatiestandaard zijn daarom nog niet verplicht. Gevolg is dat bij sommige algoritmes in het register, nog niet alle velden zijn ingevoerd. Overheidsorganisaties worden gestimuleerd om zoveel mogelijk informatie over hun algoritmes te publiceren.\u003C/p>","Hoe vind ik een algoritme in dit register?","Wat doe ik als het algoritme dat ik zoek er niet instaat?","\u003Cp>Neem dan contact op met de organisatie die het algoritme inzet, en vraag om toelichting op het besluit of het proces. Bij de meeste organisaties staan de contactgegevens in de beschrijving van het algoritme. Kom je daar niet uit? Neem dan contact op met \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a> dan verwijzen wij je gericht door. \u003C/p>","Wat doe ik als de informatie over het algoritme niet duidelijk is of als er informatie ontbreekt?","\u003Cp>Vragen over een beschrijving of missende informatie, stel je aan de organisatie die het algoritme heeft gepubliceerd. Bij de meeste algoritmes in het register staan de contactgegevens in de beschrijving. Kom je daar niet uit? Neem dan contact op met \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a>, dan verwijzen wij je gericht door.\u003C/p>","Waar kan ik een klacht indienen of bezwaar maken tegen een algoritme van de overheid in dit register?","\u003Cp>Bezwaar maken en een klacht indienen, doe je bij de organisatie die het algoritme inzet. (Hoe je dat doet, lees je in dit antwoord [link FAQ 10]. Dat is altijd de eerste stap. Kom je er samen niet uit, dan kun je hulp krijgen. Bijvoorbeeld bij de Nationale Ombudsman. Meer over wat de \u003Ca href=\"https://www.nationaleombudsman.nl/over-de-nationale-ombudsman\" target=\"_blank\">Nationale Ombudsman\u003C/a> kan betekenen. Direct naar \u003Ca href=\"https://www.nationaleombudsman.nl/klacht-indienen/uw-klacht\" target=\"_blank\">het klachtenformulier\u003C/a>.\u003C/p>","Kan ik mij afmelden voor het gebruik van algoritmes?","\u003Cp>Je kunt je niet afmelden voor het gebruik van algoritmes. Wel kun je in dit register informatie vinden over hoe het algoritme werkt en wat het doet. En je kunt \u003Ca href=\"#question10\">vragen om een toelichting\u003C/a> als je een beslissing van een algoritme niet snapt of als je denkt dat het niet klopt. Je kunt \u003Ca href=\"#question11\">bezwaar maken\u003C/a> als je denkt dat het algoritme fouten heeft gemaakt die jou en/of anderen hebben benadeeld.\u003C/p>","\u003Cp>Het Nederlandse Algoritmeregister komt voort uit een Nederlandse wens, gebaseerd op een aantal rapporten, kamermoties en adviezen om tot een register te komen voor meer transparantie vanuit de Nederlandse overheid.  \u003C/p>\n\u003Cp>De \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">concept AI-Verordening\u003C/a> gaat waarschijnlijk verplicht stellen dat hoogrisico AI-systemen worden gedocumenteerd. Informatie over deze algoritmes komt uiteindelijk in dit Algoritmeregister terecht. Om te voldoen aan de eisen van de wet wordt op den duur de publicatiestandaard aangepast. Er zijn ook verschillen: niet alle beschrijvingen in het Algoritmeregister gaan over hoogrisico en/of AI-systemen. Er staan ook niet-zelflerende algoritmes en/of algoritmes met een lager risicokarakter in dit register. Dat blijft ook zo. Het register zoekt wel de aansluiting op de AI-Verordening Zodat het makkelijk wordt voor overheden die in het Nederlandse register staan, ook te voldoen aan de verplichtingen vanuit de AI-Verordening. Hier is het ook wel wachten op hoe de Europese Databank eruit gaat zien. Het hangt van de Europese commissie af, de Nederlandse overheid is daarover in gesprek.\u003C/p>","\u003Cp>Er wordt onderzocht of aanvullende wetgeving nodig is. Dit wordt bezien in samenhang met de EU-wetgeving. Dat is aangekondigd in de \u003Ca href=\"https://www.rijksoverheid.nl/documenten/kamerstukken/2022/12/21/kamerbrief-over-het-algoritmeregister\" target=\"_blank\">Kamerbrief\u003C/a> van december 2022. Dit duurt zeker nog tot 2025.\u003C/p>","Hoe doe ik mee als overheidsorganisatie?","\u003Cp>Doe mee en publiceer de informatie over de algoritmes van je organisatie. Denk ook mee over de verdere ontwikkeling van dit Algoritmeregister. Deze informatie vind je op de pagina ‘\u003Ca href=\"meedoen\">Meedoen\u003C/a>’.\u003C/p>","\u003Cp>Stel je vraag via \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a>.\u003C/p>","B Gebruik van het Algoritmeregister","D Meedoen | op de hoogte blijven","F Andere vraag","\u003Cp>Er zijn twee mogelijkheden. Je kunt allereerst zoeken op organisatie, woord of thema. Bijvoorbeeld: Gemeente X, Parkeren of Sociale Zekerheid. Je krijgt dan een overzicht van de algoritmes die door deze gemeente, met dit woord in de omschrijvingen, of in dit thema zijn gepubliceerd. Een tweede mogelijkheid is om door \u003Ca href=\"https://test.algoritmeoverheid.nl/algoritme\">alle algoritmes in het register\u003C/a> te ‘bladeren’. \u003C/p>","\u003Cul>\n\u003Cli>We organiseren regelmatig open bijeenkomsten. Bekijk daarvoor de \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">agenda\u003C/a> op de Pleio pagina rond algoritmes.\u003C/li>\n\u003Cli>Op \u003Ca href=\"http://algoritmes.pleio.nl/\" target=\"_blank\">algoritmes.pleio.nl\u003C/a> vind je nieuws, de agenda en een aantal community’s waar je over een bepaald onderwerp op de hoogte blijft en mee kunt praten.\u003C/li>\n\u003Cli>Abonneer je op de nieuwsbrief en krijg regelmatig een update van het algoritmenieuws in je mailbox. \u003Ca href=\"https://algoritmeregister.email-provider.eu/memberforms/subscribe/standalone/form/?a=1pjwwoyxrs&amp;l=vdfr1sbovb\" target=\"_blank\">Meld je aan.\u003C/a>\u003C/li>\n\u003Cli>Algoritmes.overheid.nl is ontwikkeld met open source software. De code en bijvoorbeeld de publicatiestandaard, vind je op \u003Ca href=\"https://github.com/MinBZK/Algoritmeregister\" target=\"_blank\">de GitHub pagina van het ministerie van BZK\u003C/a>.\u003C/li>\n\u003C/ul>",{"content":141,"pageTitle":53},"\u003Ch1>Privacy\u003C/h1>\n\u003Cp>Deze website maakt gebruik van analytische cookies. Cookies zijn kleine tekstbestanden die websites op jouw computer opslaan. Daarmee is jouw computer te herkennen tijdens uw bezoek. Deze informatie helpt het bouwteam om de site te verbeteren. Analytische cookies geven antwoord op bijvoorbeeld de volgende vragen:\u003C/p>\n\u003Cul>\n\u003Cli>Is de bezoeker nieuw of heeft de bezoeker de site al eerder bezocht\u003C/li>\n\u003Cli>Welke pagina's zijn tijdens het bezoek geraadpleegd\u003C/li>\n\u003Cli>Van welke site is de bezoeker gekomen\u003C/li>\n\u003Cli>Heeft de bezoeker de site meteen weer verlaten ('bouncing').\u003C/li>\n\u003C/ul>\n\u003Cp>Deze cookies worden niet gebruikt om een profiel aan te maken of jou verder te volgen. Deze website plaatst geen cookies van derde partijen (third-party cookies).\u003C/p>\n\u003Ch2>Gegevens via e-mail\u003C/h2>\n\u003Cp>Persoonlijke informatie die via e-mail bij het Algoritmeregister bekend wordt, behandelt het team vertrouwelijk. Dergelijke persoonlijke gegevens bewaart het team alleen voor de duur van de behandeling van het bericht. Nadat je antwoord hebt gekregen of als er geen antwoord gevraagd wordt, slaat het team alleen de vraag en het antwoord op. Op verzoek verwijdert het team ook de vraag en het antwoord.\u003C/p>",{"content":143,"pageTitle":144},"\u003Ch1>Toegankelijkheid\u003C/h1>\n\u003Cp>Bij het ontwikkelen van deze website worden de wensen en eisen voor een toegankelijke website direct ingebouwd. Het bouwteam van het Algoritmeregister is getraind in digitale toegankelijkheid. Een onafhankelijke toegankelijkheidsexpert levert regelmatig advies.\u003C/p>\n\u003Cp>Deze website voldoet aan WCAG 2.1 niveau AA, de Web Content Accesibility Guidelines.\u003C/p>\n\u003Cp>Dit betekent dat de website gebruikt kan worden door iedereen, inclusief mensen met een functiebeperking.\u003C/p>\n\u003Cp>Voor meer informatie:\u003C/p>\n\u003Cul>\n\u003Cli>\u003Ca href=\"https://www.toegankelijkheidsverklaring.nl/register?w=algoritmes\" target=\"_blank\"> Register van Toegankelijkheidsverklaringen van de overheid\u003C/a>.\u003C/li>\n\u003Cli>\u003Ca href=\"https://www.toegankelijkheidscertificaat.nl/algoritmes.overheid.nl/\" target=\"_blank\"> Toegankelijkheidscertificaat\u003C/a>.\u003C/li>\n\u003C/ul>","Toegankelijkheid",{"content":146,"pageTitle":147},"\u003Ch1>Over het Algoritmeregister\u003C/h1>\n\u003Cp>De regering wil dat de overheid algoritmes verantwoord gebruikt. Mensen moeten erop kunnen vertrouwen dat algoritmes voldoen aan de waarden en normen van de samenleving. En er moet uitleg zijn over hoe algoritmes werken. Wanneer de overheid open is over algoritmes en hun toepassing, kunnen burgers, organisaties en media haar krit

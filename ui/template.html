isch volgen en controleren of ze de wet en de regels volgt.\u003C/p>\n\u003Ch2>Verantwoord algoritmegebruik\u003C/h2>\n\u003Cp>Onder andere de volgende trajecten dragen bij aan verantwoord algoritmegebruik:\u003C/p>\n\u003Col>\n\u003Cli>Het Algoritmeregister helpt om algoritmes vindbaar te maken, beter uit te leggen en hun toepassing en impact begrijpelijk te maken.\u003C/li>\n\u003Cli>\u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/themas/algoritmes-ai/coordinatie-toezicht-algoritmes-ai\" target=\"_blank\">De Algoritmetoezichthouder\u003C/a> (de Autoriteit Persoonsgegevens) coördineert de controle op algoritmes: voldoen de algoritmes van de overheid aan alle regels die daarvoor gelden? \u003C/li>\n\u003Cli>Het ministerie van BZK werkt aan het \u003Ca href=\"https://algoritmes.pleio.nl/page/view/3877b524-e174-40c6-bcac-f3db875867e1/algoritmekader\" target=\"_blank\">Algoritmekader\u003C/a>. Dat maakt voor overheden duidelijk welke eisen er gelden voor algoritmes en hoe ze ervoor kunnen zorgen dat hun algoritmes daaraan kunnen voldoen.\u003C/li>\n\u003Cli>Wetgeving: er komt een wettelijke verplichting voor transparantie van algoritmes. Dat is aangekondigd in de \u003Ca href=\"https://www.rijksoverheid.nl/documenten/kamerstukken/2022/12/21/kamerbrief-over-het-algoritmeregister\" target=\"_blank\">kamerbrief van december 2022\u003C/a>.\u003C/li>\n\u003C/ol>\n\u003Ch2>Doelen van het Algoritmeregister\u003C/h2>\n\u003Cp>Wat willen we bereiken met het Algoritmeregister? De doelen van het Algoritmeregister hangen met elkaar samen. Hieronder worden de doelen kort toegelicht. Een uitgebreidere toelichting op de doelen vind je in de \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">Handreiking Algoritmeregister\u003C/a>. \u003C/p>\n\u003Cdiv>\n\u003Cdiv>\n\u003Col role=\"list\">\n\u003Cli role=\"listitem\">\n\u003Cp>\u003Cstrong>Vertrouwen in de overheid vergroten\u003C/strong>\u003Cbr />De overheid kan alleen effectief maatschappelijke meerwaarde bieden, als er vertrouwen in de overheid is en mensen zich gehoord en betrokken voelen. Het Algoritmeregister moet helpen het vertrouwen in de overheid te verbeteren. \u003C/p>\n\u003C/li>\n\u003Cli role=\"listitem\">\n\u003Cp>\u003Cstrong>Versterken van de positie van burgers en bedrijven\u003C/strong>\u003Cbr />Met het Algoritmeregister krijgen burgers en bedrijven meer informatie in handen over hoe processen van de overheid werken en welke keuzes zijn gemaakt. \u003C/p>\n\u003C/li>\n\u003Cli role=\"listitem\">\n\u003Cp>\u003Cstrong>Meer duidelijkheid over algoritme- en AI-gebruik (Demystificatie)\u003C/strong>\u003Cbr />Voor veel mensen is onduidelijk wat een algoritme is en hoe deze effect heeft op zijn of haar leven. Het Algoritmeregister maakt inzichtelijk waar en hoe de overheid algoritmes en AI gebruikt. \u003C/p>\n\u003C/li>\n\u003Cli role=\"listitem\">\n\u003Cp>\u003Cstrong>Verantwoord handelen\u003Cbr />\u003C/strong>De overheid moet op een verantwoorde manier handelen. Het Algoritmeregister maakt het handelen van de overheid meer openbaar.\u003C/p>\n\u003C/li>\n\u003Cli role=\"listitem\">\n\u003Cp>\u003Cstrong>Controleerbaarheid van de overheid vergroten\u003C/strong>\u003Cbr />Als de overheid laat zien wat ze doet, kunnen burgers en organisaties haar beter controleren. Het Algoritmeregister ondersteunt deze controle door de maatschappij.\u003C/p>\n\u003C/li>\n\u003Cli role=\"listitem\">\n\u003Cp>\u003Cstrong>Vergroten uitlegbaarheid\u003C/strong>\u003Cbr />Het vullen van het Algoritmeregister dwingt de overheid om haar besluitvormingsproces en de toepassing van algoritmes begrijpelijk uit te leggen. Daarnaast kunnen burgers hierdoor aangeven of een uitleg duidelijk is en of zij de werking hetzelfde ervaren.  \u003C/p>\n\u003C/li>\n\u003Cli role=\"listitem\">\n\u003Cp>\u003Cstrong>Transparanter zijn over het handelen\u003C/strong>\u003Cbr />Om openheid en controleerbaarheid te kunnen bieden, moet de overheid transparant zijn. Het zorgvuldig vullen van het Algoritmeregister is een van de manieren om dat te doen.\u003C/p>\n\u003C/li>\n\u003C/ol>\n\u003C/div>\n\u003C/div>\n\u003Ch2>Open ontwikkeling\u003C/h2>\n\u003Cp>In december 2022 is de eerste versie van het Algoritmeregister gelanceerd. Dit vormt de basis voor verdere ontwikkeling. Doordat we de oplossing in de praktijk brengen kunnen we kennis en ervaring op doen. We ontwikkelen het register open door, samen met experts, (potentiële) gebruikers en belanghebbenden. In 2023 kwam bijvoorbeeld het rapport ‘\u003Ca href=\"https://algoritmes.pleio.nl/attachment/entity/e59fb733-51ca-4811-9b6e-1d89d348a5b3\" target=\"_blank\">Doelgroepenanalyse Algoritmeregister\u003C/a>’ uit. Steeds meer verbeterpunten daaruit zijn verwerkt in deze website.  \u003C/p>\n\u003Cp>Wil je \u003Ca href=\"https://algoritmes.overheid.nl/nl/footer/meedoen\" target=\"_blank\">ook bijdragen\u003C/a> ?\u003C/p>\n\u003Ch2>Steeds meer algoritmes\u003C/h2>\n\u003Cp>Het Algoritmeregister is nog niet compleet. Het aanleveren van informatie over algoritmes is nu nog niet verplicht voor overheidsorganisaties. Die verplichting komt er wel aan. Voor die tijd publiceren steeds meer overheidsorganisaties informatie over hun algoritmes. Omdat zij open en transparant willen zijn over hun processen en de inzet van algoritmes daarbij.\u003C/p>\n\u003Cp>Lees bijvoorbeeld \u003Ca href=\"https://algoritmes.pleio.nl/news/view/68abf211-f915-4433-ab28-9d51b5aa443e/groningen-over-de-winst-maak-het-niet-te-ambtelijk\" target=\"_blank\">het verhaal van de gemeente Groningen\u003C/a>.\u003C/p>","Over het Algoritmeregister",{"pageTitle":149,"content":150},"Meedoen","\u003Ch1>Meedoen\u003C/h1>\n\u003Cp>Je kunt meedoen als je \u003Ca href=\"meedoen#overheden\">bij de overheid werkt\u003C/a>, en als je \u003Ca href=\"meedoen#geinteresseerd\">niet bij de overheid werkt\u003C/a>.\u003C/p>\n\u003Ch2 id=\"overheden\">Overheden: doe mee en denk mee\u003C/h2>\n\u003Cp>Steeds meer overheden doen mee en publiceren in dit Algoritmeregister van de overheid informatie over hun impactvolle algoritmes en algoritmes met een hoog-risico volgens de aanstaande \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">Europese AI Verordening.\u003C/a>\u003C/p>\n\u003Cp>Uitgangspunt is dat overheden zelf verantwoordelijk zijn voor het opstellen en het beheer van hun algoritmebeschrijvingen in het Algoritmeregister. Het Algoritmeregister ondersteunt daarbij met hulp, handreikingen, tools en een publicatiestandaard.\u003C/p>\n\u003Ch3>Hulp en handreikingen\u003C/h3>\n\u003Col>\n\u003Cli>Wil jouw organisatie meedoen en publiceren over de algoritmes die jullie gebruiken? Meer informatie daarover lees je op \u003Ca href=\"https://algoritmes.pleio.nl/\" target=\"_blank\">Algoritmes Pleio omgeving\u003C/a>, bijvoorbeeld in de \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">handreiking ‘Aan de slag met het algoritmeregister’\u003C/a>.\u003C/li>\n\u003Cli>Op algoritmes.pleio.nl vind je de planning en achtergrondinformatie. Bovendien vind je daar \u003Ca href=\"https://algoritmes.pleio.nl/page/view/67f8e63c-82b4-474e-a003-6ab8923d5184/praktijkverhalen-nieuw\" target=\"_blank\">praktijkverhalen van organisaties\u003C/a> over hoe en waarom ze zijn aangesloten op het Algoritmeregister. Bijvoorbeeld van \u003Ca href=\"https://algoritmes.pleio.nl/news/view/68abf211-f915-4433-ab28-9d51b5aa443e/groningen-over-de-winst-maak-het-niet-te-ambtelijk\" target=\"_blank\">de gemeente Groningen\u003C/a>.\u003C/li>\n\u003Cli>\u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/2bcdf820-ce62-4249-95f7-d1a13fb6e1c9/handleiding-algoritmeregister-publicatiestandaard\" target=\"_blank\">Bekijk de publicatiestandaard\u003C/a> – welke informatie lever je aan als je de beschrijving van een algoritme wilt publiceren?\u003C/li>\n\u003Cli>Je kunt ook contact met ons opnemen voor hulp via \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algoritmeregister@minbzk.nl\u003C/a>.\u003C/li>\n\u003C/ol>\n\u003Ch3>Tools: zelf makkelijk publiceren\u003C/h3>\n\u003Col>\n\u003Cli>Je kunt aanleveren met \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/b22c2b86-ad44-458d-8c2b-b8ee99bcc077/account-aanmaken-en-gebruik-maken-van-het-algoritmeregister\" target=\"_blank\">een online formulier\u003C/a> of geautomatiseerd via een \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/6f6b7a6a-6ae9-4ae3-9f80-2d1137985091/handleiding-api-algoritmeregister\" target=\"_blank\">API.\u003C/a>\u003C/li>\n\u003Cli>Ieder kwartaal presenteren we de nieuwe tools van de applicatie in openbare demo’s. Tussendoor blijf je op de hoogte in de sprintreviews. \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">Bekijk daarvoor de agenda\u003C/a>.\u003C/li>\n\u003C/ol>\n\u003Ch2 id=\"geinteresseerd\">Geïnteresseerd? Blijf op de hoogte en praat mee\u003C/h2>\n\u003Cp>Het Algoritmeregister, de hulpmiddelen en standaarden ontwikkelen we samen met stakeholders verder door. Werk je niet bij de overheid en praat en denk je graag mee? Dat kan op de volgende manieren.\u003C/p>\n\u003Col>\n\u003Cli>Doe mee met de \u003Ca href=\"https://algoritmes.pleio.nl\" target=\"_blank\">community\u003C/a> op het platform Pleio. \u003Ca href=\"https://account.pleio.nl/register/\" target=\"_blank\">Maak daarvoor een account aan\u003C/a>.\u003C/li>\n\u003Cli>De software van het register is open source. \u003Ca href=\"https://github.com/MinBZK/Algoritmeregister\" target=\"_blank\">Bekijk de code\u003C/a> op de GitHub van het ministerie van BZK.\u003C/li>\n\u003Cli>Openbare online bijeenkomsten: regelmatig zijn er bijeenkomsten over de stand van zaken en over specifieke thema’s. Bekijk de \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">agenda\u003C/a>.\u003C/li>\n\u003Cli>(Potentiële) gebruikers, maatschappelijke organisaties en experts denken mee over de verdere verbetering van het Algoritmeregister. Zodat het Algoritmeregister straks zoveel mogelijk aansluit op wat mensen nodig hebben. We houden daarvoor bijvoorbeeld veel interviews. In 2023 kwam het rapport '\u003Ca href=\"https://algoritmes.pleio.nl/attachment/entity/e59fb733-51ca-4811-9b6e-1d89d348a5b3\" target=\"_blank\">Doelgroepenanalyse Algoritmeregister\u003C/a>' uit. Steeds meer verbeterpunten daaruit zijn verwerkt in deze website. In 2024 volgt een tweede doelgroepenanalyse.\u003C/li>\n\u003C/ol>\n\u003Cdiv> \u003C/div>",{"pageTitle":152,"img_alt":153,"content":154,"content2":155},"Over algoritmes","De verzameling 'alle algoritmes' bevat zowel deelverzameling 'Impactvolle algoritmes' (met invloed op mensen) als de deelverzameling 'AI'.","\u003Ch1>Over algoritmes\u003C/h1>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>Een algoritme is een set van regels en instructies die een computer geautomatiseerd volgt bij het maken van berekeningen om een probleem op te lossen of een vraag te beantwoorden (bron: Algemene Rekenkamer). Je komt algoritmes overal tegen, ook bij de overheid. \u003C/strong>\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Wie regelmatig iets op internet doet, komt algoritmes tegen. Browsers, online bankieren, streamingdiensten als Netflix, en sociale media als Facebook en Instagram; algoritmes maken het mogelijk.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Ook de overheid gebruikt algoritmes. Denk aan het online aanvragen van een subsidie. Het algoritme helpt dan om direct te beoordelen of je voldoet aan de voorwaarden of niet. Dit is een voorbeeld van een algoritme met duidelijke beslisregels en een eenduidig antwoord: ja of nee?  \u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Andere algoritmes kunnen trends herkennen. Ze laten bijvoorbeeld zien hoe criminaliteit zich ontwikkelt in een stad. Dat helpt de politie en gemeente de juiste maatregelen te nemen. Of ze analyseren (anoniem) gezondheidsgegevens, waarmee beleid voor de publieke gezondheid gemaakt kan worden. Soms zijn deze algoritmes ‘(zelf)lerend’. Dat wil zeggen dat ze getraind worden om zelf patronen te ontdekken.  \u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2 role=\"heading\">Impactvolle algoritmes \u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Algoritmes zijn niet perfect. Ze maken soms fouten en er is een risico op vooroordelen, net als bij mensen. In het verleden is dat een paar keer flink misgegaan met geautomatiseerde processen bij de overheid.  \u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>De overheid werkt aan verbetering. Dat doet ze bijvoorbeeld door algoritmes op een verantwoorde manier te ontwikkelen en te gebruiken. Belangrijk is dat de overheid transparant is over de impactvolle algoritmes die ze gebruikt. Zodat burgers en belanghebbenden inzicht hebben in algoritmes die invloed hebben op hun leven. Impactvol zijn bijvoorbeeld de algoritmes die rechtsgevolgen hebben voor mensen, of die zorgen dat de overheid mensen classificeert. Denk aan het identificeren van mensen die recht hebben op bepaalde voorzieningen, zodat de overheid proactief hulp kan bieden.  \u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2 role=\"heading\">Zichtbaar en controleerbaar \u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Het Algoritmeregister wil de gebruikte impactvolle algoritmes zichtbaar en controleerbaar maken. Zodat jij als burger, belangenbehartiger, expert of journalist kan meekijken. Wanneer je vragen hebt, of denkt dat er iets niet klopt met een algoritme in dit register, kun je \u003Ca href=\"vragen#question10\">contact opnemen\u003C/a> met de organisatie die het algoritme beheert. Of: \u003Ca href=\"over\">Lees meer over het Algoritmeregister\u003C/a>.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2 role=\"heading\">Relatie met AI \u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Artificiële (of kunstmatige) intelligentie (AI) stelt computers en machines in staat intelligente taken uit te voeren. Een bekend voorbeeld daarvan is ChatGPT, een programma dat de vragen kan beantwoorden die je eraan stelt. Een ander voorbeeld is AI die een arts kan helpen om verschillende soorten kanker snel op te sporen.  \u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Algoritmes zijn een belangrijk onderdeel van AI, omdat ze computers en machines helpen om deze taken uit te voeren met wiskundige formules en patronen. AI kan daardoor bijvoorbeeld verbanden ontdekken en beelden analyseren. De relatie tussen AI en algoritmes is als volgt: AI bestaat uit algoritmes, maar niet alle algoritmes zijn onderdeel van AI. De eerdergenoemde niet-zelflerende algoritmes zijn bijvoorbeeld geen AI-systemen, maar je vindt ze wel terug in dit register.  \u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>Dit verband tussen AI en algoritmes, zie je terug in het onderstaande schema. Een deel van alle algoritmes – al dan niet onderdeel van een AI-systeem – is impactvol.  \u003C/p>\n\u003C/div>","\u003Cdiv>\n\u003Cp>Dat betekent twee dingen. Ten eerste: alle AI bestaat uit algoritmes, maar een klein deel van de algoritmes zijn onderdeel van een AI-systeem. Ten tweede: er is een overlap tussen impactvolle algoritmes en AI. Sommige AI is impactvol, andere AI niet. \u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2 role=\"heading\">Wetgeving \u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>De Europese Unie werkt aan wetgeving specifiek voor AI: de AI Verordening. Meer over de \u003Ca href=\"vragen#question15\">relatie tussen het Algoritmeregister en de aankomende AI Verordening\u003C/a>.\u003C/p>\n\u003C/div>",{"text":157,"textForLink":158},"Let op: deze website is in ontwikkeling. De informatie verandert vaak. Wil je","meehelpen?",{"about":160,"collaborate":161,"aboutRegister":162,"highlightTextBottom":163,"toDo":164,"highlightTextTop":165},"\u003Cp>\u003Cstrong>Over algoritmes\u003C/strong>\u003C/p>\n\u003Cp>Een algoritme is een set van regels en instructies die een computer geautomatiseerd volgt bij het maken van berekeningen om een probleem op te lossen of een vraag te beantwoorden. \u003Ca href=\"{localised_url}/footer/over-algoritmes\">Meer over algoritmes\u003C/a>.\u003C/p>","\u003Cp>\u003Cstrong>Samen doorontwikkelen\u003C/strong>\u003Cbr />Steeds meer overheidsorganisaties publiceren informatie over hun algoritmes in het Algoritmeregister. Het register wordt open doorontwikkeld. \u003Ca href=\"{localised_url}/footer/meedoen\">Doe ook mee\u003C/a>.\u003C/p>","\u003Cp>\u003Cstrong>Over dit register\u003C/strong>\u003C/p>\n\u003Cp>In dit Algoritmeregister publiceren steeds meer Nederlandse overheidsorganisaties informatie over algoritmes die zij gebruiken in hun werk. Ze focussen op impactvolle algoritmes en geven de bezoeker inzicht in hoe deze algoritmes werken. \u003Ca href=\"{localised_url}/footer/over\">Meer over dit register\u003C/a>.\u003C/p>","\u003Cp>Of \u003Ca href=\"{localised_url}/algoritme\">blader door alle algoritmes\u003C/a>\u003C/p>","\u003Cp>\u003Cstrong>Wat kan ik hier doen?\u003C/strong>\u003C/p>\n\u003Cp>Hoe kun je het Algoritmeregister gebruiken? En wat doe je als het algoritme dat je zoekt, nog niet in dit register staat? \u003Ca href=\"{localised_url}/footer/vragen\">Bekijk de veelgestelde vragen\u003C/a>.\u003C/p>","Bekijk de 3 meest recent gewijzigde algoritmebeschrijvingen",{"hint":167,"hintOrganisatie":168},"Zoek op woord, thema of organisatie","Zoek een organisatie",{"closeText":170,"content":171,"goToDutch":172},"Sluiten","\u003Cp>\u003Cstrong>Let op:\u003C/strong> De algoritmebeschrijvingen in het Engels zijn automatisch vertaald. Hier kunnen fouten in zitten. Voor de originele beschrijvingen gaat u naar de Nederlandse versie van het Algoritmeregister.\u003C/p>","Ga naar Nederlands",{"content":174,"pageTitle":175},"\u003Ch1>Archief\u003C/h1>\n\u003Cp>Websites zijn een belangrijke informatiebron voor burgers, bedrijven en overheden. Dit geldt ook voor vorige versies van websites. Hier kan informatie op staan die nog steeds relevant is en waar rechten aan kunnen worden ontleend. Door websites te archiveren, kunnen ze duurzaam toegankelijk blijven: ze blijven dus beschikbaar voor het terugkijken van openbare informatie. Dit is verplicht voor alle overheidswebsites.\u003Cbr />\u003Cbr />Deze versies komen te staan in het \u003Ca href=\"https://minbzk.sitearchief.nl/?subsite=algoritmeoverheid#archive\" target=\"_blank\">archief\u003C/a>. In het overzicht vind je de webarchieven van alle verplichte deelnemers. Klik op een archief, kies een datum uit het verleden via de kalender en de site past haar inhoud aan op wat er toen actueel was. Je kunt teruggaan tot 25 januari 2023.\u003C/p>\n\u003Cp>Meer weten? \u003Ca href=\"https://www.nationaalarchief.nl/archiveren/kennisbank/Richtlijn-Archiveren-Overheidswebsites\">Bekijk de Richtlijn archiveren overheidswebsites hier\u003C/a>.\u003C/p>","Archief",{"content":177,"pageTitle":178},"\u003Ch1>Kwetsbaarheid melden\u003C/h1>\n\u003Cp>Ontdekt u een zwakke plek of kwetsbaarheid op deze website, meld dit dan aan het Nationaal Cyber Security Centrum (NCSC). Het maken van zo’n melding heet Coordinated Vulnerability Disclosure (CVD). Wij bekijken samen met het NCSC het probleem en lossen dit zo snel mogelijk op.\u003C/p>","Kwetsbaarheid melden",{"pageTitle":180,"content":181},"Releasenotes","\u003Ch3> \u003C/h3>\n\u003Ch2>Releasenotes\u003C/h2>\n\u003Cp>Op deze pagina vind je wijzigingen in de software die handig zijn om te kennen als je bezoeker of redacteur bent. Toetsenbord.\u003C/p>\n\u003Ch2>5 april 2024\u003C/h2>\n\u003Ch3>Voor bezoekers:\u003C/h3>\n\u003Cp>\u003Cstrong>Nieuw: Het Algoritmeregister wordt automatisch vertaald naar het Fries (bèta)\u003C/strong>\u003Cbr />Friese bezoekers kunnen nu ook gebruik maken van het Algoritmeregister. Via de Taalknop rechstboven op elke pagina (op mobiel via de 'Menu'-knop) is de website in het Fries te gebruiken. De algoritmebeschrijvingen in het Fries zijn automatisch vertaald. Hier kunnen fouten in zitten. Voor de originele beschrijvingen gaat u naar de Nederlandse versie van het Algoritmeregister. \u003C/p>\n\u003Ch2>Maart 2024 \u003C/h2>\n\u003Ch3>Voor bezoekers:\u003C/h3>\n\u003Cp>\u003Cstrong>Aangepast: Tekstaanpassingen informatiepagina's\u003Cbr />\u003C/strong>Het kopje 'Doelen van het Algoritmeregister' is toegevoegd aan de pagina '\u003Ca href=\"https://algoritmes.overheid.nl/nl/footer/over\" target=\"_blank\">Over het Algoritmeregister\u003C/a>', waar onze zeven doelstellingen kort worden toegelicht.\u003C/p>\n\u003Cp>\u003Cstrong>Verbeterd: De webarchivering voor het Algoritmeregister werkt weer naar behoren\u003Cbr />\u003C/strong>Voor meer informatie, klik \u003Ca href=\"https://algoritmes.overheid.nl/nl/footer/archief\">hier\u003C/a>.\u003C/p>\n\u003Cp>\u003Cstrong>Aangepast: de zoekbalk onthoudt nu de suggesties van de zoektern\u003Cbr />\u003C/strong>Tijdens het intypen van een zoekopdracht verschijnen er suggesties onder de zoekbalk. Als buiten de zoekbalk geklikt wordt verdwijnen die suggesties, maar ze komen nu terug wanneer je weer in de zoekbalk klikt. \u003C/p>\n\u003Cp>\u003Cstrong>Nieuw: Het is nu mogelijk om via de menu-optie ‘Organisaties’ te zoeken.\u003C/strong>\u003Cbr />In het hoofdmenu bovenin is een optie ‘Organisaties’ waar je een lijst kan bekijken van alle organisaties die hebben gepubliceerd, met een opsomming van hun algoritmebeschrijvingen. Vanaf nu kan je vanaf die pagina de zoekbalk gebruiken om naar organisaties te zoeken.\u003C/p>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>Zoeken met organisatie-afkorting geeft de optie weer om direct te navigeren naar de organisatiepagina\u003Cbr />\u003C/strong>Verbeterd: Het is nu mogelijk om direct naar een organisatiepagina te navigeren aan de hand van een afkorting, bijvoorbeeld BZK (Binnenlandse Zaken en Koninkrijksrelaties) of UWV (Uitvoeringsinstituut Werknemersverzekeringen).\u003C/p>\n\u003Cp>\u003Cstrong>Verbeterd: Met een organisatienaam als zoekterm vind je nu álle algoritmebeschrijvingen van die organisatie\u003C/strong>\u003Cbr />Als je de naam van een organisatie intypt in de zoekbalk dan verwacht je minimaal álle algoritmebeschrijvingen van die organisatie te vinden. Dat was niet altijd het geval. De zoekfunctie is technisch aangepast om volledigheid te garanderen.\u003C/p>\n\u003Cp>\u003Cstrong>Verbeterd: Slimmer zoeken als een organisatienaam als zoekterm is gebruikt\u003Cbr />\u003C/strong>Als je de verkorte of volledige naam van een organisatie in de zoekbalk intypte kreeg je als zoekresultaat álle algoritmeschrijvingen waar de organisatienaam ergens in de beschrijving voorkwam. Ook als dat algoritmebeschrijvingen van andere organisaties waren. Dat is niet altijd wat je zoekt. Daarom krijg je onder de zoekbalk nu suggesties waar je uit kunt kiezen. Daarmee kun je sneller en gerichter zoeken. De komende tijd zullen deze suggesties verder worden uitgebreid en verfijnd.\u003C/p>\n\u003Cp>\u003Cstrong>Aangepast: Publicatiestandaard wordt nu ook weergegeven\u003C/strong>\u003Cbr />Bij de weergave van de zoekresultaten wordt nu ook weergegeven welke versie van de publicatiestandaard is gebruikt. Want per versie kan de beschikbare informatie verschillen.\u003C/p>\n\u003Cp>\u003Cstrong>Verbeterd: Bij downloads zie je dat de download nog bezig is\u003Cbr />\u003C/strong>Door de groei van het Algoritmeregister duurt het downloaden inmiddels wat langer. Daarover krijg je nu feedback zodat je weet dat je even moet wachten totdat de download klaar is.\u003Cstrong>\u003Cbr />\u003C/strong>\u003C/p>\n\u003Ch3>\u003Cstrong>Voor redacteurs:\u003C/strong>\u003C/h3>\n\u003Cp>\u003Cstrong>Nieuw: Algoritmebeschrijving Anonimiseren sneller gevuld met behulp van het sjabloon van eData B.V.\u003Cbr />\u003C/strong>In het webformulier kunnen organisaties nu het sjabloon gebruiken van de leverancier eData B.V. (ook bekend als eSpecialisten B.V.) om de algoritmebeschrijving van Anonimiseren sneller in te vullen.\u003C/p>\n\u003Cp>\u003Cstrong>Aangepast: Controle van de link naar de eigen website op de organisatiepagina\u003Cbr />\u003C/strong>Op dit register kunnen organisaties in een eigen organisatiepagina toelichten hoe zij met algoritmes omgaan. In het veld: 'Meer informatie' kan daar een link worden opgenomen naar een pagina op de eigen website. Het is het nu niet meer mogelijk om spaties in die link toe te voegen. Het is nu wel toegestaan om een slash ('/') aan het einde van een link toe te voegen.\u003C/p>\n\u003Cp>\u003Cstrong>Opgelost: Teksten die ingedeeld waren in alinea's met lege regels daartussen werden niet opgeslagen\u003Cbr />\u003C/strong>Door een recentelijk ontstane bug werd informatie die verdeeld was over meerdere alinea's niet opgeslagen. Zo verdween er informatie. Dit is nu Opgelost.\u003C/p>\n\u003Cbr />\n\u003Ch2>Februari 2024\u003C/h2>\n\u003Ch3>Voor bezoekers:\u003C/h3>\n\u003Cp>\u003Cstrong>Opgelost: Geen vreemd teken meer in CSV-download\u003C/strong>\u003Cbr />Bij het downloaden van algoritmebeschrijvingen in een CSV-bestand kwam er soms een vreemd teken mee. Deze fout is nu opgelost.\u003C/p>\n\u003Cp>\u003Cstrong>Opgelost: Engelstalige Excel-download bevat nu Engelse labels\u003C/strong>\u003Cbr />Bij het downloaden van Engelstalige algoritmebeschrijvingen werden Nederlandstalige labels getoond. Deze labels, te zien in kolom A, zijn nu vertaald naar het Engels.\u003C/p>\n\u003Cp>\u003Cstrong>Opgelost: Tabbladen in Excel-bestand worden opeenvolgend weergegeven\u003C/strong>\u003Cbr />Bij het downloaden van algoritmebeschrijvingen met meerdere publicatiestandaarden, worden de tabbladen weergegeven van nieuwste naar oudste versie.  \u003C/p>\n\u003Cp>\u003Cstrong>Aangepast: Versie-informatie is hernoemd naar releasenotes\u003C/strong>\u003Cbr />In het colofon is versie-informatie hernoemd naar releasenotes.\u003C/p>\n\u003Cp>\u003Cstrong>Opgelost: Geen HTML-code meer in Excel-downloads\u003C/strong>\u003Cbr />Bij het downloaden van algoritmebeschrijvingen in een Excel-bestand kwam onbedoeld opmaakcode mee. Dit is technische code die bedoeld is voor weergave van tekst op de website. Deze fout is nu opgelost.\u003C/p>\n\u003Ch3>Voor redacteurs:\u003C/h3>\n\u003Cp>\u003Cstrong>Nieuw: Sneller algoritmebeschrijving maken met hulp van een sjabloon\u003C/strong>\u003Cbr />In het webformulier kun je nu sjablonen gebruiken om je algoritmebeschrijving sneller te kunnen invullen. Om te beginnen zijn 9 sjablonen beschikbaar gesteld door leveranciers die vooral leveren aan gemeenten. \u003Cbr />\u003Cbr />\u003Cstrong>Aangepast: Publicatiestandaard versie nu 1.0 verplicht voor nieuwe algoritmebeschrijvingen\u003C/strong>\u003Cbr />In december 2023 is de definitieve versie van de Publicatiestandaard vastgesteld. Het is nu niet meer mogelijk om nieuwe beschrijvingen te beginnen in een oudere versie van de standaard. Bestaande beschrijvingen kun je nog wel in een oudere standaard bewerken.\u003C/p>\n\u003Cp> \u003C/p>\n\u003Ch2>Januari 2024\u003C/h2>\n\u003Ch3>Voor bezoekers:\u003C/h3>\n\u003Cp>\u003Cstrong>Verbeterd: De downloadmogelijkheden zijn uitgebreid\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong>Alle algoritmebeschrijvingen zijn in het register zijn te downloaden. Dat kan voor alle algoritmebeschrijvingen tegelijk in één heel groot bestand. Het kan ook per algoritmebeschrijving afzonderlijk. Het is nu mogelijk om algoritmebeschrijvingen zowel in het Nederlands én in het Engels te downloaden. En dat kan als Excelbestand of als CSV-bestand. Als je kiest voor CSV-bestand kun je die ook openen in Excel, maar om algoritmebeschrijvingen te openen in Excel werkt het handiger om ze als Excel-bestand te downloaden.\u003C/p>\n\u003Cp>\u003Cstrong>Nieuw: Zoektermen worden geel gearceerd in de zoekresultaten\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong>Bij het zoeken zie je je zoekterm soms in de zoekresultaten geel gearceerd terug. Dat is zo als de term voorkomt in de korte beschrijving. Als de term ergens anders in een algoritmebeschrijving is gevonden dan zie je dat algoritme wel terug in de zoekresultaten, maar niet met de zoekterm geel gearceerd.\u003C/p>\n\u003Cp>\u003Cstrong>Verbeterd: Filtermogelijkheden werken nu ook in de Engelse weergave\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong>Filtermogelijkheden in de ‘Algoritmes’-pagina werken nu ook in het Engels.\u003C/p>\n\u003Cp>\u003Cstrong>Verbeterd: Zoektermen gebruiken om te filteren\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong>Je kunt zoektermen nu combineren met andere filteropties zodat je gerichter kunt zoeken.\u003C/p>\n\u003Cp>\u003Cstrong>Nieuw: Menu-optie: ‘Organisaties’\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong>In het hoofdmenu bovenin is een nieuwe optie ‘Organisaties’ bijgekomen. Hier vind je nu een lijst van alle organisaties die hebben gepubliceerd, met een opsomming van hun algoritmebeschrijvingen. Organisaties hebben nu een nieuwe mogelijkheid om daar een eigen algemene toelichting bij te geven. Ook kunnen ze een uitleg geven over waarom zij niet op het Algoritmeregister publiceren.\u003C/p>\n\u003Cp>\u003Cstrong>Nieuw: Informatiepagina: ‘Kwetsbaarheid melden’\u003C/strong>\u003Cbr />In de voettekst is een link opgenomen naar een nieuwe pagina met instructies hoe je een kwetsbaarheid in de beveiliging van de website kunt melden.\u003C/p>\n\u003Cp>\u003Cstrong>Opgelost: Organisaties worden nu in lijsten alfabetisch gesorteerd\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong>Organisaties worden nu overal standaard in alfabetische volgorde weergegeven.\u003C/p>\n\u003Cp>\u003Cstrong>Aangepast: De link ‘Webarchief’ is hernoemd naar ‘Archief’\u003C/strong>\u003Cbr />In de voettekst staat een link naar het dagelijks bijgewerkte webarchief van de website. De naam van deze link is aangepast naar ‘Archief’. Dat is om aan te sluiten bij de naamgeving op andere overheidssites.\u003C/p>\n\u003Ch3>Voor redacteurs:\u003C/h3>\n\u003Cp>\u003Cstrong>Nieuw: Er is schrijfhulp beschikbaar voor spel- en taalfouten\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong>Bij het invullen van het webformulier wordt nu automatisch een spellingscontrole uitgevoerd zoals in een tekstverwerker en worden verbetersuggesties gegeven.\u003C/p>\n\u003Cp>\u003Cstrong>Nieuw: Je kunt nu informatie over je organisatie toevoegen\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong>Je hebt nu de mogelijkheid extra informatie te geven over hoe de organisatie omgaat met algoritmes en de publicatie daarvan op het Algoritmeregister. Ook is er een mogelijkheid om een link toe te voegen naar een informatiepagina op de eigen website van de organisatie. Vraag je contactpersoon om je te helpen die voor de eerste keer te gebruiken.\u003C/p>\n\u003Ch2>December 2023\u003C/h2>\n\u003Ch3>Voor bezoekers:\u003C/h3>\n\u003Cp>\u003Cstrong>De zoekresultaten worden compacter weergegeven\u003C/strong>\u003Cbr />De bezoeker ziet nu meer zoekresultaten in één oogopslag.\u003C/p>\n\u003Cp>\u003Cstrong>Er worden zoeksuggesties weergegeven\u003C/strong> \u003Cbr />De bezoeker krijgt suggesties onder de zoekbalk te zien op basis van de ingetypte letters.\u003C/p>\n\u003Cp>\u003Cstrong>Het webarchief is toegevoegd aan de footer\u003C/strong>\u003Cbr />Voor meer informatie, klik \u003Ca href=\"https://algoritmes.overheid.nl/nl/footer/archief\">hier\u003C/a>.\u003C/p>\n\u003Cp>\u003Cstrong>Het register wordt automatisch vertaald naar het Engels\u003C/strong>\u003Cbr />Internationale bezoekers kunnen nu ook gebruik maken van het Algoritmeregister.\u003C/p>\n\u003Cp>\u003Cstrong>De downloadknop\u003C/strong> \u003Cbr />De knop waarmee je eerst een CSV-bestand downloadde, downloadt nu een Excelbestand.\u003C/p>\n\u003Ch3>Voor redacteurs:\u003C/h3>\n\u003Cp>\u003Cstrong>Organisatiepagina\u003C/strong>\u003Cbr />In de organisatiedetails pagina kan de redacteur extra informatie beschrijven over hoe zij omgaan met algoritmes en de publicatie ervan.\u003C/p>\n\u003Cp>\u003Cstrong>Technische foutjes die ontstonden bij het downloaden van een algoritmebeschrijving zijn opgelost\u003C/strong>\u003Cbr />Waar de redacteur eerst velden leeg of incompleet kon achterlaten en opslaan, krijgt deze nu een foutmelding. In deze foutmelding staat voor welk veld nog actie nodig is.\u003C/p>\n\u003Cdiv>\n\u003Ch2>November 2023 \u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Ch3>Voor bezoekers:\u003C/h3>\n\u003Cp>\u003Cstrong>De zoekmachine is geüpdatet\u003C/strong>\u003Cbr />Er kan nu gezocht worden op combinaties van zoekwoorden, spelfouten, afkortingen en synoniemen.\u003C/p>\n\u003Cp>\u003Cstrong>De zoekresultaten worden onderverdeeld in organisatietypes\u003C/strong>\u003Cbr />Aan de linkerkant van de zoekresultaten krijgt de gebruiker de optie om te kiezen voor een organisatietype en ziet daarbij een overzicht van de gekozen filters.\u003C/p>\n\u003Ch3>Voor redacteurs:\u003C/h3>\n\u003Cp>\u003Cstrong>De redacteur ziet hoe ver het webformulier is ingevuld\u003C/strong>\u003Cbr />Aan de hand van een progressiebalk boven het invulformulier ziet de redacteur hoe compleet de algoritmebeschrijving is.  \u003C/p>\n\u003Cp>\u003Cstrong>De definitieve versie van de Publicatiestandaard is beschikbaar\u003Cbr />\u003C/strong>Algoritmebeschrijvingen op het register hebben een vaste tekststructuur: de Publicatiestandaard. Eerder was deze standaard nog in ontwikkeling en zijn verschillende conceptversies naast elkaar in gebruik genomen. Per december is de definitieve 1.0-versie beschikbaar gekomen. Nieuwe algoritmebeschrijvingen kan de redacteur het beste direct in dit nieuwe formaat publiceren. Bestaande beschrijvingen kun de redacteur van het oude formaat migreren naar het nieuwe formaat. Dat hoeft niet direct, maar wordt wel aangeraden. Zo helpt de redacteur de kwaliteit van het register te verbeteren. Hulp bij migratie is beschikbaar.\u003C/p>\n\u003C/div>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2>Oktober 2023 \u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Ch3>Voor redacteurs:\u003C/h3>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>De downloadopties zijn uitgebreid\u003Cbr />\u003C/strong>De algoritmebeschrijvingen zijn op het webformulier in enkele vorm en in bulk te downloaden in Microsoft Word, in Microsoft Excel, of als PDF.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>Het publicatieproces is versneld\u003Cbr />\u003C/strong>Het publiceren van een algoritmebeschrijving vindt nu na vrijgave van de redacteur meteen plaats.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>Het webformulier bevat versiebeheer \u003Cbr />\u003C/strong>Redacteurs kunnen nu op de overzichtspagina van het webformulier zien wie de algoritmebeschrijving(en) voor het laatst heeft bewerkt.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>Het webformulier is verhuisd  \u003Cbr />\u003C/strong>Na een testperiode is het webformulier verhuisd naar \u003Ca href=\"https://algoritmes.overheid.nl/webformulier\" target=\"_blank\">https://algoritmes.overheid.nl/webformulier\u003C/a>. Dit geldt ook voor de aanlever-API, die is verhuisd naar \u003Ca href=\"https://algoritmes.overheid.nl/aanleverapi\" target=\"_blank\">https://algoritmes.overheid.nl/aanleverapi\u003C/a>. \u003C/p>\n\u003C/div>",{"Footer: Contact":183,"Footer: Vragen":186,"Footer: Privacyverklaring":229,"Footer: Toegankelijkheid":231,"Footer: Over":234,"Footer: Meedoen":237,"Footer: Over algoritmes":240,"footer":245,"Home":246,"Zoekbalk":252,"language-disclaimer":255,"Footer: Archief":259,"Footer: Kwetsbaarheid melden":262,"Footer: Release-notes":265},{"content":184,"pageTitle":185},"\u003Ch1>Nim dan kontakt mei ús op\u003C/h1>\u003Cp> Dizze webside is yn ûntwikkeling. Hawwe jo fragen oer it Algoritmeregister? Of binne jo in (oerheids)profesjonele en wolle jo of jo organisaasje \u003Ca href=\"meedoen\">meidwaan oan de fierdere ûntwikkeling\u003C/a> fan it Algoritmeregister? Sjoch nei de ynformaasje op: \u003Ca href=\"over\">Oer it algoritmeregister\u003C/a> en de \u003Ca href=\"vragen\">faak stelde fragen\u003C/a>.\u003C/p>\u003Cp> Foar fragen kinne jo kontakt opnimme mei: \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algorithmregister@minbzk.nl\u003C/a>.\u003C/p>","Kontakt",{"question14":187,"question15":188,"question16":189,"question17":190,"group1":191,"group3":192,"group5":193,"content":194,"pageTitle":195,"question1":196,"answer1":197,"question2":198,"answer2":199,"question3":200,"answer3":201,"question4":202,"answer4":203,"question5":204,"answer5":205,"question6":206,"answer6":207,"question7":208,"answer7":209,"question8":210,"question9":211,"answer9":212,"question10":213,"answer10":214,"question11":215,"answer11":216,"question12":217,"answer12":218,"answer15":219,"answer16":220,"question13":221,"answer13":222,"answer17":223,"group2":224,"group4":225,"group6":226,"answer8":227,"answer14":228},"Hoe bliuw ik op &#39;e hichte oer ûntwikkelings yn it Algoritmeregister?","Is it Nederlânske algoritmeregister ek it register lykas beskreaun yn de Europeeske AI-feroardering?","Komt der wetjouwing oangeande it Algoritmeregister?","Is jo fraach net opnommen?","A Algemiene ynformaasje","C Klachten of beswieren","E Wetjouwing en de Europeeske AI-feroardering","\u003Ch1>Faak Stelde Fragen\u003C/h1>\u003Ch2> 1. Wat is it Algoritme Register?\u003C/h2>\u003Cp class=\"mb-4\"> It Algorithm Register befettet ynformaasje oer algoritmen brûkt troch de oerheid. Dit makket dizze ynformaasje te finen en beskikber foar boargers, harren advokaten, de media en tafersjochhâlders.\u003C/p>\u003Ch2> 2. Wat is it doel fan dizze webside?\u003C/h2>\u003Cp class=\"mb-4\"> Doel is om ynformaasje oer algoritmen sintraal foar elkenien tagonklik te meitsjen. Op dizze manier kin elkenien sjen yn hokker ynfloedrike prosessen algoritmen wurde brûkt. De ynformaasje jout de mooglikheid om algoritmen te kontrolearjen. Sa kin diskriminaasje en yllegaalheid ûndersocht wurde, mar ek winsklikens. As minsken it net iens binne mei it brûken fan algoritmen, jout it Algoritmeregister oan wêr&#39;t beswier yn makke wurde kin.\u003C/p>\u003Ch2> 3. Wat binne algoritmen?\u003C/h2>\u003Cp class=\"mb-4\"> In algoritme is in set fan regels en ynstruksjes dy&#39;t in kompjûter útfiert. Algoritmen helpe bygelyks by it analysearjen fan problemen, mar ek by it nimmen fan besluten. Dêrmei kin de oerheid grutte hoemannichten gegevens kombinearje en analysearje (boarne: Rekkenkeamer).\u003C/p>\u003Cp class=\"mb-4\"> Wolle jo mear witte oer algoritmen? \u003Ca href=\"https://www.mediawijsheid.nl/algoritmes/\" target=\"_blank\" rel=\"noopener\">Besjoch de ynformaasje oer Media Literacy \u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-link-external-v2.22cf45ec.svg\" alt=\"Link nei eksterne side\">\u003C/a> of besjoch de (fergees) \u003Ca href=\"https://ethiek.ai-cursus.nl/home\" target=\"_blank\" rel=\"noopener\">Nasjonale AI-kursus \u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-link-external-v2.22cf45ec.svg\" alt=\"Link nei eksterne side\">\u003C/a>.\u003C/p>\u003Ch2> 4. Ik haw in fraach oer in algoritme op dizze side, wêr kin ik freegje it?\u003C/h2>\u003Cp class=\"mb-4\"> It is fansels ek mooglik dat jo nei it lêzen fan de registraasje fan in algoritme fragen hawwe oer in spesifyk algoritme. Jo kinne dit freegje oan de &#39;eigner&#39; fan it algoritme. De kontaktgegevens kinne fûn wurde yn &#39;e beskriuwing fan it algoritme. Alle oare fragen kinne jo stjoere nei: \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\" target=\"_blank\" rel=\"noopener\">algorithmregister@minbzk.nl \u003Cimg class=\"is-external-icon\" src=\"https://algoritmes.overheid.nl/_nuxt/icon-mail.8d4dd9cb.svg\" alt=\"Link nei in e-mailadres\">\u003C/a>.\u003C/p>\u003Ch2> 5. Binne alle regear algoritmen op dizze webside?\u003C/h2>\u003Cp class=\"mb-4\"> In liedende groep fan oerheidsorganisaasjes makket op it stuit har algoritmen beskikber fia dizze webside. Yn 2023 sille noch mear oerheidsorganisaasjes publisearje yn it Algoritmeregister. Foar it momint sil it oantal algoritmen op dizze webside trochgean te groeien.\u003C/p>\u003Cp class=\"mb-4\"> Yn &#39;e takomst sil it wetlik ferplicht wurde om algoritmen iepenbier beskikber te meitsjen. Dit betsjut dat de measte relevante algoritmen binne opnommen yn it Algoritmeregister. D&#39;r sille rjochtfeardige útsûnderings op dit wêze. Tink oan ûndersyk, hanthavenjen fan wet, definsje of yntelliginsje sammeljen. De krekte kaders wurde noch útwurke.\u003C/p>\u003Ch2> 6. Guon algoritmen befetsje mear ynformaasje as oare algoritmen?\u003C/h2>\u003Cp class=\"mb-4\"> Op it stuit wurdt it ynfoljen fan it Algoritmeregister frijwillich dien troch oerheidsorganisaasjes. Net elke organisaasje hat der foar keazen om alle ynformaasje te publisearjen. Uteinlik is it wetlik fêststeld hokker ynformaasje ferplicht is en hokker ynformaasje opsjoneel is.\u003C/p>\u003Ch2> 7. Wa wurket oan it Algoritme Register?\u003C/h2>\u003Cp class=\"mb-4\"> De ûntwikkeling fan it Algoritmeregister is begûn mei it konsortium Iepenbiere kontrôle fan algoritmen. Oerheidsorganisaasjes wurken oan beliedsynstruminten foar it ferantwurde gebrûk fan algoritmen. Ien fan de resultaten is ûndersyk nei it Algoritmeregister. It ministearje fan Ynlânske Saken en Keninkryksrelaasjes hat op dizze opboude kennis boud om dit Algoritmeregister te meitsjen. It ministearje wurket mei ICTU oan it ûntwikkeljen fan de webside. It Algoritmeregister lit sjen hokker organisaasjes op it stuit algoritmen foar it Algoritmeregister levere hawwe. Sjoch asjebleaft ûnder it kopke Algoritmen, hjir fine jo alle organisaasjes dy&#39;t no ien of mear algoritmen levere hawwe.\u003C/p>\u003Ch2> 8. Hoe ferhâlde de algoritmeregisters fan oerheidsorganisaasjes mei dizze webside?\u003C/h2>\u003Cp class=\"mb-4\"> It Algoritmeregister is de sintrale lokaasje foar alle oerheidsalgoritmen. Guon regearingsorganisaasjes hawwe ek in eigen algoritmeregister. Organisaasjes hawwe de opsje om mear ynformaasje te jaan of op in oare manier. Yn de hjoeddeiske ferzje is de ynformaasje mei de hân kopiearre. Yn 2023 wurdt wurke oan de mooglikheid fan automatyske útwikseling.\u003C/p>","Faak Stelde Fragen","Wat is it algoritmeregister?","\u003Cp>It Algorithm Register befettet ynformaasje oer algoritmen brûkt troch de oerheid. Dit makket dizze ynformaasje te finen en beskikber foar boargers, harren advokaten, de media en tafersjochhâlders.\u003C/p>","Wêr brûkt de oerheid algoritmen foar?","\u003Cp>Algoritmen kinne helpe om grutte hoemannichten gegevens effisjint te ferwurkjen en bettere ynsjoch te leverjen. Algoritmen helpe om dy tsjinst te ferbetterjen en tiid en jild te besparjen. De oerheid brûkt algoritmen om gegevens te analysearjen, besluten te nimmen en taken te automatisearjen. Foarbylden fan algoritmen brûkt troch de oerheid binne ferkearsmonitoring en online applikaasjes foar oerheidsprodukten.\u003C/p>","By hokker algoritmen hearre de beskriuwingen yn it Algoritmeregister?","\u003Cp>Yn alle gefallen moat dit register omfetsje:\u003C/p>\u003Cul>\u003Cli> Ynformaasje oer algoritmen dy&#39;t wurde oanwiisd as heech-risiko troch de foarstelde Jeropeeske wetjouwing (de AI-feroardering). Dit binne algoritmen dy&#39;t eleminten fan autonomy hawwe. Yn it Nederlânsk neame wy dat meastentiids (foar in part) selslearjende algoritmen. It algoritme moat ek operasjoneel wêze yn ien fan &#39;e tapassingsgebieten fan bylage III. Beskôgje gebieten lykas biometry, krityske ynfrastruktuer en wurkgelegenheid. \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">Mear oer de risikoklassifikaasje yn &#39;e AI-feroardering\u003C/a> en \u003Ca href=\"https://spanish-presidency.consilium.europa.eu/en/news/council-parliament-deal-first-worldwide-rules-artificial-intelligence/\" target=\"_blank\">de feroaringen derfan\u003C/a>.\u003C/li>\u003Cli> Ynformaasje oer algoritmen dy&#39;t in direkte ynfloed hawwe op de belutsenen. Se drage bygelyks by oan in beslút dat ynfloed hat op de rjochten fan immen, har juridyske status of har rjochten ûnder in oerienkomst. Tink oan: in boete oplizze of subsydzje jaan of wegerje.\u003C/li>\u003C/ul>\u003Cp> Derneist binne d&#39;r in oantal oare redenen om algoritmen folslein te publisearjen. Bygelyks as algoritmen in soad sosjale oandacht krije. Der binne ek redenen om net alle ynformaasje oer in algoritme te publisearjen, bygelyks as in algoritme brûkt wurdt foar deteksje. Idealiter sil de oerheid dan dat diel fan de ynformaasje oer it algoritme publisearje dat publisearre wurde kin. Mear oer \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">seleksje fan algoritmen foar it register\u003C/a> is te finen yn &#39;e gids.\u003C/p>","Hokker organisaasjes publisearje oer har algoritmen yn it Algoritmeregister?","\u003Cp>It Algoritmeregister befettet ynformaasje oer algoritmen fan in protte ferskate oerheidsorganisaasjes. Der komme geregeld nije organisaasjes by.\u003C/p>\u003Cp> Yn &#39;e takomst sil publikaasje fan algoritmen \u003Ca href=\"{localised_url}/footer/vragen#question3\">dy&#39;t yn dit register hearre\u003C/a> ferplicht wêze foar alle oerheidsorganisaasjes; dus it Ryk, provinsjes, gemeenten, wetterskippen. It is noch net dúdlik oft oare publike organisaasjes lykas soarch en ûnderwiis ek ûnder dizze ferplichting falle. Dat wurdt dúdliker op wei nei wetjouwing yn 2025. Se binne al wolkom om harren algoritmen te publisearjen yn it Algoritmeregister.\u003C/p>","Hoe sit it mei myn privacy by it brûken fan algoritmen?","\u003Cp>Guon algoritmen brûke persoanlike gegevens foar har taak. Persoanlike gegevens binne gegevens dy&#39;t ynformaasje befetsje dy&#39;t brûkt wurde kinne om in yndividu te identifisearjen, lykas namme, adres, bertedatum of finansjele ynformaasje. D&#39;r binne in protte easken foar it brûken fan persoanlike gegevens, ynklusyf troch de oerheid. In protte easken binne opnommen yn wetjouwing, lykas de GDPR. It Algoritmeregister befettet ynformaasje oer hokker gegevensboarnen it algoritme brûkt. En oer hokker tests útfierd binne foardat it algoritme yn gebrûk nommen waard, bygelyks in privacytest (DPIA). De \u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/\" target=\"_blank\">Nederlandse Autoriteit Persoonsgegevens\u003C/a> hâldt tafersjoch op it neilibjen fan privacy-easken en \u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/actueel/algoritmetoezicht-ap-van-start\" target=\"_blank\">hâldt sûnt 1 jannewaris ek algoritmen ta.\u003C/a>\u003C/p>","Hoefolle algoritmen brûkt de oerheid en hoefolle ynformaasje is opnommen yn dit register?","\u003Cp>Wy steane oan it begjin fan in proses wêryn&#39;t de oerheid ynformaasje oer algoritmen aktyf iepenbier makket. It oantal algoritmen yn it register is noch net it totale oantal algoritmen dat troch de oerheid brûkt wurdt. Der is op it stuit net folle ynsjoch yn it totale oantal oerheidsalgoritmen. It is dêrom net bekend hoefolle algoritmen de ynformaasje úteinlik yn it register telâne komme moat. Yn de rin fan de jierren sil der hieltyd mear ynsjoch komme yn it tal en de aard fan oerheidsalgoritmen.\u003C/p>","Hokker ynformaasje oer algoritmen krij ik fan it Algoritmeregister?","\u003Cp>De \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/543701c4-318c-4186-b144-de72feca1065/handleiding-algoritmeregister-publicatiestandaard\" target=\"_blank\">publikaasjestandert\u003C/a> beskriuwt de ynformaasje dy&#39;t nedich is om in algoritme te beskriuwen. Dizze Publikaasjestandert wurdt kontinu ferbettere sadat it better ôfstimd is mei de praktyk, yn oerlis mei oerheden, belanghawwenden en saakkundigen. De fjilden út de publikaasjestandert binne dus noch net ferplicht. It resultaat is dat mei guon algoritmen yn it register noch net alle fjilden ynfierd binne. Oerheidsorganisaasjes wurde stimulearre om safolle mooglik ynformaasje oer harren algoritmen te publisearjen.\u003C/p>","Hoe fyn ik in algoritme yn dit register?","Wat moat ik dwaan as it algoritme wêr&#39;t ik nei sykje net stiet?","\u003Cp>Nim asjebleaft kontakt op mei de organisaasje dy&#39;t it algoritme brûkt en freegje om in útlis fan it beslút as it proses. De measte organisaasjes befetsje kontaktgegevens yn &#39;e beskriuwing fan it algoritme. Kin it net útfine? Nim dan kontakt op \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">mei algorithmregister@minbzk.nl\u003C/a> en wy ferwize jo spesifyk.\u003C/p>","Wat moat ik dwaan as de ynformaasje oer it algoritme net dúdlik is of as ynformaasje ûntbrekt?","\u003Cp>As jo fragen hawwe oer in beskriuwing of ûntbrekkende ynformaasje, nim dan kontakt op mei de organisaasje dy&#39;t it algoritme publisearre. De measte algoritmen yn it register befetsje kontaktgegevens yn &#39;e beskriuwing. Kin it net útfine? Nim dan kontakt op \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">mei algorithmregister@minbzk.nl\u003C/a> en wy ferwize jo spesifyk.\u003C/p>","Wêr kin ik in klacht yntsjinje of beswier meitsje tsjin in regearingsalgoritme yn dit register?","\u003Cp>Jo kinne beswier meitsje en in klacht yntsjinje by de organisaasje dy&#39;t it algoritme brûkt. (Hoe&#39;t jo dat dogge kinne jo lêze yn dit antwurd [keppeling FAQ 10]. Dat is altyd de earste stap. As jo net tegearre ta in oerienkomst komme kinne jo help krije, bygelyks fan de Nasjonale Ombudsman. Mear oer wat de \u003Ca href=\"https://www.nationaleombudsman.nl/over-de-nationale-ombudsman\" target=\"_blank\">Nasjonale Ombudsman\u003C/a> kin direkt dwaan oan \u003Ca href=\"https://www.nationaleombudsman.nl/klacht-indienen/uw-klacht\" target=\"_blank\">it klachtenformulier\u003C/a>.\u003C/p>","Kin ik my útskriuwe foar it brûken fan algoritmen?","\u003Cp>Jo kinne net útskriuwe foar it brûken fan algoritmen. Yn dit register kinne jo lykwols ynformaasje fine oer hoe&#39;t it algoritme wurket en wat it docht. En jo kinne \u003Ca href=\"#question10\">om in ferklearring freegje\u003C/a> as jo it beslút fan in algoritme net begripe of as jo tinke dat it ferkeard is. Jo kinne \u003Ca href=\"#question11\">beswier meitsje\u003C/a> as jo tinke dat it algoritme flaters makke hat dy&#39;t jo en/of oaren benaud hawwe.\u003C/p>","\u003Cp>It Dutch Algoritme Register komt út in Nederlânske winsk om op basis fan in tal rapporten, parlemintêre moasjes en advizen in register te meitsjen foar mear transparânsje fan de Nederlânske oerheid.\u003C/p>\u003Cp> It \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">ûntwerp fan AI-feroardering\u003C/a> sil it wierskynlik ferplicht meitsje dat AI-systemen mei heech risiko wurde dokuminteare. Ynformaasje oer dizze algoritmen einiget úteinlik yn dit Algoritme Register. Om oan de easken fan de wet te foldwaan, wurdt de publikaasjestandert yn de rin fan de tiid oanpast. Der binne ek ferskillen: net alle beskriuwingen yn it Algoritmeregister geane oer heechrisiko- en/of AI-systemen. Der binne ek net-sels-learende algoritmen en/of algoritmen mei in leger risiko karakter yn dit register. Dat sil sa bliuwe. It register siket wol ferbinings mei de KI-regeling, sadat it foar oerheden dy&#39;t yn it Nederlânske register steane maklik wurde om ek te foldwaan oan de ferplichtings ûnder de KI-regeling. Hjir moatte wy ek ôfwachtsje hoe&#39;t de Europeeske Databank derút komt te sjen. It hinget fan de Europeeske Kommisje ôf, it Nederlânske regear praat dêroer.\u003C/p>","\u003Cp>Der wurdt ûndersocht oft ekstra wetjouwing nedich is. Dit wurdt sjoen yn gearhing mei EU-wetjouwing. Dat waard bekend makke yn de \u003Ca href=\"https://www.rijksoverheid.nl/documenten/kamerstukken/2022/12/21/kamerbrief-over-het-algoritmeregister\" target=\"_blank\">brief oan de Twadde Keamer\u003C/a> fan desimber 2022. Dat duorret grif oant 2025.\u003C/p>","Hoe doch ik mei as oerheidsorganisaasje?","\u003Cp>Doch mei oan en publisearje de ynformaasje oer de algoritmen fan jo organisaasje. Besjoch ek de fierdere ûntwikkeling fan dit Algoritmeregister. Jo kinne dizze ynformaasje fine op &#39;e side &#39; \u003Ca href=\"meedoen\">Meidwaan\u003C/a> &#39;.\u003C/p>","\u003Cp>Stel jo fraach fia \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algorithmregister@minbzk.nl\u003C/a>.\u003C/p>","B Gebrûk fan it algoritmeregister","D Meidwaan | op &#39;e hichte bliuwe","F In oare fraach","\u003Cp>Der binne twa opsjes. Earst kinne jo sykje op organisaasje, wurd of tema. Bygelyks: Gemeente Jo krije dan in oersjoch fan de troch dizze gemeente publisearre algoritmen, mei dit wurd yn de beskriuwingen, of yn dit tema. In twadde opsje is om te &#39;blêdzjen&#39; troch \u003Ca href=\"https://test.algoritmeoverheid.nl/algoritme\">alle algoritmen yn it register\u003C/a>.\u003C/p>","\u003Cul>\u003Cli>Wy organisearje geregeld iepen gearkomsten. Besjoch de \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">aginda\u003C/a> op &#39;e Pleio-algoritme-side.\u003C/li>\u003Cli> Op \u003Ca href=\"http://algoritmes.pleio.nl/\" target=\"_blank\">Algorithms.pleio.nl\u003C/a> fine jo nijs, de aginda en in tal mienskippen dêr&#39;t jo op &#39;e hichte bliuwe kinne fan in spesifyk ûnderwerp en dêr&#39;t jo oer prate kinne.\u003C/li>\u003Cli> Abonnearje op de nijsbrief en ûntfange regelmjittige updates oer algoritmenijs yn jo postfak. \u003Ca href=\"https://algoritmeregister.email-provider.eu/memberforms/subscribe/standalone/form/?a=1pjwwoyxrs&amp;l=vdfr1sbovb\" target=\"_blank\">Ynlogge.\u003C/a>\u003C/li>\u003Cli> Algorithms.overheid.nl is ûntwikkele mei iepen boarne software. De koade en bygelyks de publikaasjestandert binne te finen op \u003Ca href=\"https://github.com/MinBZK/Algoritmeregister\" target=\"_blank\">de GitHub-side fan it ministearje fan Ynlânske Saken en Keninkryksrelaasjes\u003C/a>.\u003C/li>\u003C/ul>",{"content":230,"pageTitle":53},"\u003Ch1>Privacy\u003C/h1>\u003Cp> Dizze webside brûkt analytyske cookies. Cookies binne lytse tekstbestannen dy&#39;t websiden op jo kompjûter opslaan. Dit makket jo kompjûter werkenber by jo besite. Dizze ynformaasje helpt it bouteam om de side te ferbetterjen. Analytyske cookies beantwurdzje bygelyks de folgjende fragen:\u003C/p>\u003Cul>\u003Cli> Is de besiker nij of hat de besiker de side earder besocht?\u003C/li>\u003Cli> Hokker siden waarden rieplachte by de besite\u003C/li>\u003Cli> Fan hokker side kaam de besiker?\u003C/li>\u003Cli> Hat de besiker fuortdaliks de side ferlitten (&#39;bouncing&#39;).\u003C/li>\u003C/ul>\u003Cp> Dizze cookies wurde net brûkt om in profyl te meitsjen of om jo fierder te folgjen. Dizze webside pleatst gjin cookies fan tredden (cookies fan tredden).\u003C/p>\u003Ch2> Gegevens fia e-post\u003C/h2>\u003Cp> It team behannelet persoanlike ynformaasje dy&#39;t bekend wurdt by it Algoritmeregister fia e-post fertroulik. It team bewarret sokke persoanlike gegevens allinich foar de doer fan &#39;e behanneling fan it berjocht. Neidat jo in antwurd hawwe krigen of as gjin antwurd frege wurdt, bewarret it team allinich de fraach en antwurd. Op fersyk sil it team ek de fraach en antwurd fuortsmite.\u003C/p>",{"content":232,"pageTitle":233},"\u003Ch1>Tagonklikheid\u003C/h1>\u003Cp> By it ûntwikkeljen fan dizze webside binne de winsken en easken foar in tagonklike webside fuortdaliks ferwurke. It bouteam Algorithm Register is oplaat yn digitale tagonklikens. In ûnôfhinklike tagonklikensekspert jout geregeld advys.\u003C/p>\u003Cp> Dizze webside foldocht oan WCAG 2.1 nivo AA, de Web Content Accessibility Guidelines.\u003C/p>\u003Cp> Dat betsjut dat de webside troch elkenien brûkt wurde kin, ek minsken mei in beheining.\u003C/p>\u003Cp> Foar mear ynformaasje:\u003C/p>\u003Cul>\u003Cli> \u003Ca href=\"https://www.toegankelijkheidsverklaring.nl/register?w=algoritmes\" target=\"_blank\">Register fan oerheid Tagonklikheid ferklearrings\u003C/a>.\u003C/li>\u003Cli> \u003Ca href=\"https://www.toegankelijkheidscertificaat.nl/algoritmes.overheid.nl/\" target=\"_blank\">Tagonklikheid Sertifikaat\u003C/a>.\u003C/li>\u003C/ul>","Tagonklikheid",{"content":235,"pageTitle":236},"\u003Ch1>Oer it Algoritme Register\u003C/h1>\u003Cp> De oerheid wol dat de oerheid algoritmen ferantwurde brûkt. Minsken moatte fertrouwe kinne dat algoritmen foldogge oan de wearden en noarmen fan &#39;e maatskippij. En d&#39;r moat in útlis wêze oer hoe&#39;t algoritmen wurkje. As de oerheid iepen is oer algoritmen en de tapassing dêrfan, kinne boargers, organisaasjes en media it kritysk folgje en kontrolearje oft it de wet en de regels folget.\u003C/p>\u003Ch2> Ferantwurdlik algoritme gebrûk\u003C/h2>\u003Cp> De folgjende prosessen, ûnder oaren, drage by oan ferantwurde gebrûk fan algoritmen:\u003C/p>\u003Col>\u003Cli> It Algoritmeregister helpt om algoritmen fynber te meitsjen, better útlein en har tapassing en ynfloed begryplik te meitsjen.\u003C/li>\u003Cli> \u003Ca href=\"https://www.autoriteitpersoonsgegevens.nl/themas/algoritmes-ai/coordinatie-toezicht-algoritmes-ai\" target=\"_blank\">De Algoritmetoezichthouder\u003C/a> (de Nederlandse Autoriteit Persoonsgegevens) koördinearret de kontrôle fan algoritmen: foldogge de oerheidsalgoritmen oan alle jildende regels?\u003C/li>\u003Cli> It ministearje fan Ynlânske Saken en Keninkryksrelaasjes wurket oan it \u003Ca href=\"https://algoritmes.pleio.nl/page/view/3877b524-e174-40c6-bcac-f3db875867e1/algoritmekader\" target=\"_blank\">Algoritme Kader\u003C/a>. Dit makket oerheden dúdlik hokker easken oan algoritmen jilde en hoe&#39;t se der foar soargje kinne dat har algoritmen dêr oan foldwaan.\u003C/li>\u003Cli> Wetjouwing: der komt in wetlike ferplichting foar transparânsje fan algoritmen. Dat waard bekend makke yn de \u003Ca href=\"https://www.rijksoverheid.nl/documenten/kamerstukken/2022/12/21/kamerbrief-over-het-algoritmeregister\" target=\"_blank\">brief oan it parlemint fan desimber 2022\u003C/a>.\u003C/li>\u003C/ol>\u003Ch2> Doelen fan it Algoritme Register\u003C/h2>\u003Cp> Wat wolle wy berikke mei it Algoritmeregister? De doelen fan it Algoritmeregister binne mei-inoar ferbûn, lykas dizze ôfbylding lit sjen. De doelen wurde koart útlein ûnder de ôfbylding. In mear detaillearre útlis fan de doelen is te finen yn de \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">Algorithm Register Guide\u003C/a>.\u003C/p>\u003Cdiv>\u003Cdiv>\u003Col role=\"list\">\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Fergrutsjen fan fertrouwen yn de oerheid\u003C/strong>\u003Cbr /> De oerheid kin pas effektyf sosjale mearwearde leverje as der fertrouwen is yn de oerheid en minsken har heard en belutsen fiele. It Algoritmeregister moat helpe om it fertrouwen yn &#39;e oerheid te ferbetterjen.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>It fersterkjen fan de posysje fan boargers en bedriuwen\u003C/strong>\u003Cbr /> It Algoritmeregister jout boargers en bedriuwen mear ynformaasje oer hoe’t oerheidsprosessen wurkje en hokker karren makke binne.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Mear dúdlikens oer algoritme en AI-gebrûk (Demystifikaasje)\u003C/strong>\u003Cbr /> In protte minsken binne ûndúdlik oer wat in algoritme is en hoe&#39;t it har libben beynfloedet. It Algoritmeregister jout ynsjoch yn wêr en hoe&#39;t de oerheid algoritmen en AI brûkt.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Ferantwurdlik hannelje\u003Cbr />\u003C/strong> De oerheid moat op in ferantwurde wize hannelje. It Algoritmeregister makket oerheidsaksjes mear iepenbier.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>It fergrutsjen fan de kontrolearberens fan &#39;e oerheid\u003C/strong>\u003Cbr /> As de oerheid sjen lit wat it docht, kinne boargers en organisaasjes it better yn de gaten hâlde. It Algoritmeregister stipet dizze kontrôle troch de maatskippij.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Fergrutsje de ferklearring\u003C/strong>\u003Cbr /> It ynfoljen fan it Algoritmeregister twingt de oerheid om har beslútfoarmingsproses en de tapassing fan algoritmen op in begryplike manier út te lizzen. Boppedat kinne boargers oanjaan oft in taljochting dúdlik is en oft se de operaasje itselde belibje.\u003C/p>\u003C/li>\u003Cli role=\"listitem\">\u003Cp> \u003Cstrong>Wês transparanter oer hannel\u003C/strong>\u003Cbr /> Om iepenheid en ferantwurding te jaan moat de oerheid transparant wêze. It foarsichtich ynfoljen fan it Algoritmeregister is ien fan &#39;e manieren om dit te dwaan.\u003C/p>\u003C/li>\u003C/ol>\u003C/div>\u003C/div>\u003Ch2> Iepen ûntwikkeling\u003C/h2>\u003Cp> De earste ferzje fan it Algorithm Register waard lansearre yn desimber 2022. Dit is de basis foar fierdere ûntwikkeling. Troch de oplossing yn &#39;e praktyk te bringen kinne wy kennis en ûnderfining ophelje. Wy ûntwikkelje it register iepen, tegearre mei saakkundigen, (potinsjele) brûkers en belanghawwenden. Bygelyks, yn 2023 waard it rapport &#39; \u003Ca href=\"https://algoritmes.pleio.nl/attachment/entity/e59fb733-51ca-4811-9b6e-1d89d348a5b3\" target=\"_blank\">Doelgroepanalyse Algoritmeregister\u003C/a> &#39; publisearre. Hieltyd mear punten foar ferbettering binne opnommen yn dizze webside.\u003C/p>\u003Cp> \u003Ca href=\"https://algoritmes.overheid.nl/nl/footer/meedoen\" target=\"_blank\">Wolle jo ek bydrage\u003C/a> ?\u003C/p>\u003Ch2> Mear en mear algoritmen\u003C/h2>\u003Cp> It Algoritmeregister is noch net kompleet. It jaan fan ynformaasje oer algoritmen is noch net ferplicht foar oerheidsorganisaasjes. Dy ferplichting sil komme. Foar dy tiid publisearje hieltyd mear oerheidsorganisaasjes ynformaasje oer har algoritmen. Om&#39;t se iepen en transparant wêze wolle oer har prosessen en it brûken fan algoritmen.\u003C/p>\u003Cp> Lês bygelyks \u003Ca href=\"https://algoritmes.pleio.nl/news/view/68abf211-f915-4433-ab28-9d51b5aa443e/groningen-over-de-winst-maak-het-niet-te-ambtelijk\" target=\"_blank\">it ferhaal fan de gemeente Grins\u003C/a>.\u003C/p>","Oer it Algoritme Register",{"pageTitle":238,"content":239},"Dielnimme","\u003Ch1>Dielnimme\u003C/h1>\u003Cp> Jo kinne meidwaan as jo \u003Ca href=\"meedoen#overheden\">foar de oerheid wurkje\u003C/a> en as jo \u003Ca href=\"meedoen#geinteresseerd\">net foar de oerheid wurkje\u003C/a>.\u003C/p>\u003Ch2 id=\"overheden\"> Oerheden: meidwaan en meitinke\u003C/h2>\u003Cp> Hieltyd mear oerheden dogge mei en publisearje ynformaasje yn dit regearingsalgoritmeregister oer har algoritmen mei hege ynfloed en algoritmen mei hege risiko neffens de kommende \u003Ca href=\"https://www.consilium.europa.eu/nl/press/press-releases/2022/12/06/artificial-intelligence-act-council-calls-for-promoting-safe-ai-that-respects-fundamental-rights/\" target=\"_blank\">Jeropeeske AI-regeling.\u003C/a>\u003C/p>\u003Cp> It basisprinsipe is dat oerheden sels ferantwurdlik binne foar it opstellen en behearen fan har algoritmebeskriuwings yn it Algoritmeregister. It Algoritmeregister jout stipe mei help, rjochtlinen, ark en in publikaasjestandert.\u003C/p>\u003Ch3> Help en begelieding\u003C/h3>\u003Col>\u003Cli> Wolle jo organisaasje meidwaan en publisearje oer de algoritmen dy't jo brûke? Jo kinne hjir mear ynformaasje oer lêze op \u003Ca href=\"https://algoritmes.pleio.nl/\" target=\"_blank\">Algoritmen Pleio-omjouwing\u003C/a> , bygelyks yn 'e \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/19bb6e9e-7a97-43d5-bef3-b1d66e59f4ff/handreiking-algoritmeregister\" target=\"_blank\">gids 'Aan de slag mei it algoritmeregister'\u003C/a>.\u003C/li>\u003Cli> Jo kinne de planning en eftergrûnynformaasje fine op algorithms.pleio.nl. Jo fine ek \u003Ca href=\"https://algoritmes.pleio.nl/page/view/67f8e63c-82b4-474e-a003-6ab8923d5184/praktijkverhalen-nieuw\" target=\"_blank\">praktyske ferhalen fan organisaasjes\u003C/a> oer hoe en wêrom se ferbûn binne mei it Algoritmeregister. Bygelyks fan \u003Ca href=\"https://algoritmes.pleio.nl/news/view/68abf211-f915-4433-ab28-9d51b5aa443e/groningen-over-de-winst-maak-het-niet-te-ambtelijk\" target=\"_blank\">de gemeente Grins\u003C/a>.\u003C/li>\u003Cli> \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/2bcdf820-ce62-4249-95f7-d1a13fb6e1c9/handleiding-algoritmeregister-publicatiestandaard\" target=\"_blank\">Besjoch de publikaasjestandert\u003C/a> - hokker ynformaasje jouwe jo as jo de beskriuwing fan in algoritme wolle publisearje?\u003C/li>\u003Cli> Jo kinne ek kontakt mei ús opnimme foar assistinsje fia \u003Ca href=\"mailto:algoritmeregister@minbzk.nl\">algorithmregister@minbzk.nl\u003C/a>.\u003C/li>\u003C/ol>\u003Ch3> Tools: maklik sels-publisearjen\u003C/h3>\u003Col>\u003Cli> Jo kinne yntsjinje mei \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/b22c2b86-ad44-458d-8c2b-b8ee99bcc077/account-aanmaken-en-gebruik-maken-van-het-algoritmeregister\" target=\"_blank\">in online formulier\u003C/a> of automatysk fia in \u003Ca href=\"https://algoritmes.pleio.nl/wiki/view/6f6b7a6a-6ae9-4ae3-9f80-2d1137985091/handleiding-api-algoritmeregister\" target=\"_blank\">API.\u003C/a>\u003C/li>\u003Cli> Elk kwartaal presintearje wy de nije ark fan 'e applikaasje yn iepenbiere demo's. Tuskentroch bliuwst op ‘e hichte yn de sprintresinsjes. \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">Besjoch de aginda hjirfoar\u003C/a>.\u003C/li>\u003C/ol>\u003Ch2 id=\"geinteresseerd\"> Ynteressearre? Bliuw op 'e hichte en doch mei oan it petear\u003C/h2>\u003Cp> Wy sille tegearre mei belanghawwenden it Algoritmeregister, de ark en noarmen fierder ûntwikkelje. Wurkje jo net foar de oerheid en wolle jo meiprate en meitinke? Dit kin dien wurde op de folgjende manieren.\u003C/p>\u003Col>\u003Cli> Doch mei oan 'e \u003Ca href=\"https://algoritmes.pleio.nl\" target=\"_blank\">mienskip\u003C/a> op it Pleio-platfoarm. \u003Ca href=\"https://account.pleio.nl/register/\" target=\"_blank\">Meitsje in akkount foar dit\u003C/a>.\u003C/li>\u003Cli> De registersoftware is iepen boarne. \u003Ca href=\"https://github.com/MinBZK/Algoritmeregister\" target=\"_blank\">Besjoch de koade\u003C/a> op GitHub fan it Ministearje fan Ynlânske Saken en Keninkryksrelaasjes.\u003C/li>\u003Cli> Iepenbiere online gearkomsten: der binne geregeld gearkomsten oer de stân fan saken en spesifike tema's. Besjoch de \u003Ca href=\"https://algoritmes.pleio.nl/events\" target=\"_blank\">aginda\u003C/a>.\u003C/li>\u003Cli> (Potinsjele) brûkers, sosjale organisaasjes en saakkundigen drage ideeën oan oer fierdere ferbetteringen oan it Algoritmeregister. Sadat it Algoritmeregister meikoarten sa ticht mooglik komt by wat minsken nedich binne. Wy fiere bygelyks in protte ynterviews foar dit doel. It rapport ' \u003Ca href=\"https://algoritmes.pleio.nl/attachment/entity/e59fb733-51ca-4811-9b6e-1d89d348a5b3\" target=\"_blank\">Doelgroepanalyse Algoritme register\u003C/a> ' waard publisearre yn 2023. Hieltyd mear punten foar ferbettering binne opnommen yn dizze webside. In twadde doelgroepanalyse folget yn 2024.\u003C/li>\u003C/ol>\u003Cdiv>\u003C/div>",{"pageTitle":241,"img_alt":242,"content":243,"content2":244},"Oer algoritmen","De kolleksje &#39;alle algoritmen&#39; befettet sawol de subset &#39;Impactful algorithms&#39; (mei ynfloed op minsken) as de subset &#39;AI&#39;.","\u003Ch1>Oer algoritmen\u003C/h1>\u003Cdiv>\u003Cp> \u003Cstrong>In algoritme is in set regels en ynstruksjes dy&#39;t in kompjûter automatysk folget by it meitsjen fan berekkeningen om in probleem op te lossen of in fraach te beantwurdzjen (boarne: Rekkenkeamer). Jo tsjinkomme oeral algoritmen, ek yn oerheid.\u003C/strong>\u003C/p>\u003C/div>\u003Cdiv>\u003Cp> Elkenien dy&#39;t geregeld wat op ynternet docht, komt algoritmen tsjin. Browsers, online bankieren, streamingtsjinsten lykas Netflix, en sosjale media lykas Facebook en Instagram; algoritmen meitsje it mooglik.\u003C/p>\u003C/div>\u003Cdiv>\u003Cp> De oerheid brûkt ek algoritmen. Tink oan it online oanfreegjen fan subsydzje. It algoritme helpt dan om fuortendaliks te beoardieljen oft jo oan de betingsten foldwaan of net. Dit is in foarbyld fan in algoritme mei dúdlike beslútregels en in dúdlik antwurd: ja of nee?\u003C/p>\u003C/div>\u003Cdiv>\u003Cp> Oare algoritmen kinne trends werkenne. Se litte bygelyks sjen hoe&#39;t kriminaliteit him ûntjout yn in stêd. Dat helpt plysje en gemeente om de goede maatregels te nimmen. Of se analysearje (anonime) sûnensgegevens, dy&#39;t brûkt wurde kinne om folkssûnensbelied te meitsjen. Soms binne dizze algoritmen &#39;(sels)learend&#39;. Dit betsjut dat se oplaat wurde om sels patroanen te ûntdekken.\u003C/p>\u003C/div>\u003Cdiv>\u003Ch2 role=\"heading\"> Impactful algoritmen\u003C/h2>\u003C/div>\u003Cdiv>\u003Cp> Algoritmen binne net perfekt. Se meitsje soms flaters en der is risiko op foaroardielen, krekt as by minsken. Dit is yn it ferline ferskate kearen ferkeard gien mei automatisearre oerheidsprosessen.\u003C/p>\u003C/div>\u003Cdiv>\u003Cp> It Ryk wurket oan ferbetterings. Dat docht se bygelyks troch op in ferantwurde wize algoritmen te ûntwikkeljen en te brûken. It is wichtich dat de oerheid transparant is oer de ynfloedrike algoritmen dy&#39;t se brûkt. Sadat boargers en belanghawwenden ynsjoch hawwe yn algoritmen dy&#39;t harren libben beynfloedzje. Bygelyks, algoritmen dy&#39;t juridyske gefolgen hawwe foar minsken of dy&#39;t soargje dat de oerheid minsken klassifisearret, hawwe ynfloed. Tink oan it identifisearjen fan minsken dy&#39;t rjocht hawwe op bepaalde útkearingen, sadat de oerheid proaktyf bystân jaan kin.\u003C/p>\u003C/div>\u003Cdiv>\u003Ch2 role=\"heading\"> Sichtber en kontrolearber\u003C/h2>\u003C/div>\u003Cdiv>\u003Cp> It Algoritmeregister hat as doel de brûkte algoritmen mei hege ynfloed sichtber en ferifieare te meitsjen. Sadat jo as boarger, advokaat, saakkundige of sjoernalist sjen kinne. As jo fragen hawwe, of tinke dat der wat mis is mei in algoritme yn dit register, kinne jo \u003Ca href=\"vragen#question10\">kontakt opnimme mei\u003C/a> de organisaasje dy&#39;t it algoritme beheart. Of: \u003Ca href=\"over\">Lês mear oer it Algoritme Register\u003C/a>.\u003C/p>\u003C/div>\u003Cdiv>\u003Ch2 role=\"heading\"> Relaasje mei AI\u003C/h2>\u003C/div>\u003Cdiv>\u003Cp> Keunstmjittige (as keunstmjittige) yntelliginsje (AI) stelt kompjûters en masines yn steat om yntelliginte taken út te fieren. In bekend foarbyld hjirfan is ChatGPT, in programma dat de fragen beantwurdzje kin dy&#39;t jo it stelle. In oar foarbyld is AI dy&#39;t in dokter kin helpe om ferskate soarten kanker fluch te ûntdekken.\u003C/p>\u003C/div>\u003Cdiv>\u003Cp> Algoritmen binne in wichtich ûnderdiel fan AI, om&#39;t se kompjûters en masines helpe om dizze taken út te fieren mei wiskundige formules en patroanen. AI kin bygelyks ferbinings ûntdekke en ôfbyldings analysearje. De relaasje tusken AI en algoritmen is as folget: AI bestiet út algoritmen, mar net alle algoritmen binne diel fan AI. Bygelyks, de earder neamde net-sels-learende algoritmen binne gjin AI-systemen, mar jo kinne se fine yn dit register.\u003C/p>\u003C/div>\u003Cdiv>\u003Cp> Dizze ferbining tusken AI en algoritmen kin sjoen wurde yn it diagram hjirûnder. Guon fan alle algoritmen - oft diel fan in AI-systeem of net - hawwe in ynfloed.\u003C/p>\u003C/div>","\u003Cdiv>\u003Cp>Dat betsjut twa dingen. Earst: alle AI bestiet út algoritmen, mar in lyts part fan de algoritmen is diel fan in AI-systeem. Twadder is d&#39;r in oerlap tusken ynfloedrike algoritmen en AI. Guon AI hat ynfloed, guon AI is net.\u003C/p>\u003C/div>\u003Cdiv>\u003Ch2 role=\"heading\"> Wetjouwing\u003C/h2>\u003C/div>\u003Cdiv>\u003Cp> De Jeropeeske Uny wurket oan wetjouwing spesifyk foar AI: de AI-feroardering. Mear oer de \u003Ca href=\"vragen#question15\">relaasje tusken it Algoritmeregister en de kommende AI-regeling\u003C/a>.\u003C/p>\u003C/div>",{"text":7,"textForLink":7},{"about":247,"collaborate":248,"aboutRegister":249,"highlightTextBottom":250,"toDo":251,"highlightTextTop":7},"\u003Cp>\u003Cstrong>Oer algoritmen\u003C/strong>\u003C/p>\u003Cp> In algoritme is in set regels en ynstruksjes dy&#39;t in kompjûter automatysk folget by it meitsjen fan berekkeningen om in probleem op te lossen of in fraach te beantwurdzjen. \u003Ca href=\"{localised_url}/footer/over-algoritmes\">Mear oer algoritmen\u003C/a>.\u003C/p>","\u003Cp>\u003Cstrong>Trochgean mei ûntwikkeljen tegearre\u003C/strong>\u003Cbr /> Hieltyd mear oerheidsorganisaasjes publisearje ynformaasje oer har algoritmen yn it Algoritmeregister. It register wurdt op iepen wize fierder útwurke. \u003Ca href=\"{localised_url}/footer/meedoen\">Doch ek mei\u003C/a>.\u003C/p>","\u003Cp>\u003Cstrong>Oer dit register\u003C/strong>\u003C/p>\u003Cp> Yn dit Algoritmeregister publisearje hieltyd mear Nederlânske oerheidsorganisaasjes ynformaasje oer algoritmen dy&#39;t se yn har wurk brûke. Se rjochtsje har op ynfloedrike algoritmen en jouwe de besiker ynsjoch yn hoe&#39;t dizze algoritmen wurkje. \u003Ca href=\"{localised_url}/footer/over\">Mear oer dit register\u003C/a>.\u003C/p>","\u003Cp>\u003Ca href=\"{localised_url}/algoritme\">Of blêdzje troch alle algoritmen\u003C/a>\u003C/p>","\u003Cp>\u003Cstrong>Wat kin ik hjir dwaan?\u003C/strong>\u003C/p>\n\u003Cp>Hoe kinne jo it Algoritmeregister brûke? En wat dogge jo as it algoritme dat jo sykje noch net yn dit register stiet? \u003Ca href=\"{localised_url}/footer/vragen\">Besjoch de faak stelde fragen\u003C/a>.\u003C/p>",{"hint":253,"hintOrganisatie":254},"Sykje op wurd, tema of organisaasje","Sykje in organisaasje",{"closeText":256,"content":257,"goToDutch":258},"Slute","\u003Cp>\u003Cstrong>Tink derom\u003C/strong>: De algoritmebeskriuwingen yn it Frysk binne automatysk oerset. Hjir kinne flaters yn sitte. Foar de orizjinele beskriuwingen geane jo nei de Nederlânske ferzje fan it Algoritmeregister.\u003C/p>","Gean nei it Nederlânsk",{"content":260,"pageTitle":261},"\u003Ch1>Argyf\u003C/h1>\u003Cp> Websiden binne in wichtige boarne fan ynformaasje foar boargers, bedriuwen en oerheden. Dat jildt ek foar eardere ferzjes fan websiden. Dit kin ynformaasje befetsje dy&#39;t noch relevant is en dêr&#39;t rjochten oan ûntliend wurde kinne. Troch it argivearjen fan websiden kinne se permanint tagonklik bliuwe: se bliuwe dus beskikber foar it besjen fan publike ynformaasje. Dit is ferplichte foar alle oerheidswebsides.\u003Cbr />\u003Cbr /> Dizze ferzjes sille yn it \u003Ca href=\"https://minbzk.sitearchief.nl/?subsite=algoritmeoverheid#archive\" target=\"_blank\">argyf\u003C/a> pleatst wurde. Yn it oersjoch fine jo de webargiven fan alle ferplichte dielnimmers. Klik op in argyf, kies in datum út it ferline fia de kalinder en de side past de ynhâld oan oan wat doe aktueel wie. Jo kinne weromgean nei 25 jannewaris 2023.\u003C/p>\u003Cp> Mear witte? \u003Ca href=\"https://www.nationaalarchief.nl/archiveren/kennisbank/Richtlijn-Archiveren-Overheidswebsites\">Besjoch de rjochtlinen foar it argyfearjen fan regearingswebsiden hjir\u003C/a>.\u003C/p>","Argyf",{"content":263,"pageTitle":264},"\u003Ch1>Meld kwetsberens\u003C/h1>\u003Cp> As jo in swak plak of kwetsberens op dizze webside ûntdekke, rapportearje it dan asjebleaft oan it National Cyber Security Center (NCSC). It meitsjen fan sa&#39;n rapport hjit Coordinated Vulnerability Disclosure (CVD). Wy sille tegearre mei it NCSC nei it probleem sjen en it sa gau mooglik oplosse.\u003C/p>","Meld kwetsberens",{"pageTitle":266,"content":267},"Release notysjes","\u003Ch3> \u003C/h3>\n\u003Ch2>Release notysjes\u003C/h2>\n\u003Cp>Op dizze side fine jo wizigingen oan 'e software dy't nuttich binne om te witten as jo in besiker of bewurker binne. Toetseboerd.\u003C/p>\n\u003Ch2>5 april 2024\u003C/h2>\n\u003Ch3>Foar besikers:\u003C/h3>\n\u003Cp>\u003Cstrong>Nij: It Algoritmeregister wurdt automatysk oerset yn it Frysk (beta)\u003C/strong>\u003Cbr />Fryske besikers kinne no ek gebrûk meitsje fan it Algoritmeregister. De webside kin brûkt wurde yn it Frysk fia de knop Taal rjochtsboppe op elke side (mobyl fia de knop 'Menu'). De algoritmebeskriuwings yn it Frysk binne automatysk oerset. Der kinne flaters yn dit. Gean foar de orizjinele beskriuwingen nei de Nederlânske ferzje fan it Algoritmeregister.\u003C/p>\n\u003Ch2>Maart 2024\u003C/h2>\n\u003Ch3>Foar besikers:\u003C/h3>\n\u003Cp>\u003Cstrong>Oanpast: Ynformaasjesiden foar tekstoanpassingen\u003Cbr />\u003C/strong> De kop 'Doelstellingen fan it algoritmeregister' is tafoege oan 'e side ' \u003Ca href=\"https://algoritmes.overheid.nl/fy/footer/over\" target=\"_blank\">Oer it algoritmeregister\u003C/a> ', dêr't ús sân doelstellingen koart útlein wurde.\u003C/p>\n\u003Cp>\u003Cstrong>Ferbettere: De webargivearring foar it Algoritmeregister wurket wer goed\u003Cbr />\u003C/strong> Foar mear ynformaasje klik \u003Ca href=\"https://algoritmes.overheid.nl/fy/footer/archief\">hjir\u003C/a>.\u003C/p>\n\u003Cp>\u003Cstrong>Oanpast: de sykbalke ûnthâldt no suggestjes fan de sykmasine\u003Cbr />\u003C/strong> By it typen fan in sykfraach sille suggestjes ûnder de sykbalke ferskine. As jo bûten de sykbalke klikke, ferdwine dy suggestjes, mar se komme no werom as jo opnij yn 'e sykbalke klikke.\u003C/p>\n\u003Cp>\u003Cstrong>Nij: it is no mooglik om te sykjen fia de menu-opsje 'Organisaasjes'.\u003C/strong>\u003Cbr />Yn it haadmenu boppe-oan is d'r in opsje 'Organisaasjes' wêr't jo in list kinne besjen fan alle organisaasjes dy't publisearre hawwe, mei har algoritmebeskriuwings. Fanôf no kinne jo de sykbalke brûke om organisaasjes fan dy side te sykjen.\u003C/p>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>Sykje mei organisaasjeôfkoarting lit de opsje sjen om direkt nei de organisaasjeside te navigearjen\u003Cbr />\u003C/strong> Ferbettere: It is no mooglik om direkt nei in organisaasjeside te navigearjen mei in ôfkoarting, bygelyks BZK (Binnenlânske Saken en Keninkryksrelaasjes) of UWV (Employee Insurance Agency).\u003C/p>\n\u003Cp>\u003Cstrong>Ferbettere: Mei in organisaasjenamme as sykterm fine jo no alle algoritmebeskriuwings fan dy organisaasje\u003C/strong>\u003Cbr />As jo de namme fan in organisaasje yn 'e sykbalke ynfiere, ferwachtsje jo op syn minst alle algoritmebeskriuwingen fan dy organisaasje te finen. Dat wie net altyd it gefal. De sykfunksje is technysk oanpast om folsleinens te garandearjen.\u003C/p>\n\u003Cp>\u003Cstrong>Ferbettere: Smarter sykjen as in organisaasjenamme wurdt brûkt as sykterm\u003Cbr />\u003C/strong> As jo de ôfkoarte of folsleine namme fan in organisaasje yn 'e sykbalke typten, soe it sykresultaat alle algoritmebeskriuwings wêze wêr't de organisaasjenamme earne yn' e beskriuwing stie. Sels al wiene dat algoritmebeskriuwingen fan oare organisaasjes. Dat is net altyd wat jo sykje. Dêrom krije jo no suggestjes ûnder de sykbalke wêrút jo kinne kieze. Hjirmei kinne jo rapper en spesifyk sykje. Dizze suggestjes sille yn 'e heine takomst fierder útwreide en ferfine.\u003C/p>\n\u003Cp>\u003Cstrong>Feroare: Publishing standert wurdt no ek werjûn\u003C/strong>\u003Cbr />By it werjaan fan de sykresultaten is no ek te sjen hokker ferzje fan de publisearjende standert brûkt is. Omdat de beskikbere ynformaasje kin ferskille per ferzje.\u003C/p>\n\u003Cp>\u003Cstrong>Ferbettere: Mei downloads sjogge jo dat de ynlaad noch oan 'e gong is\u003Cbr />\u003C/strong> Troch de groei fan it Algorithm Register duorret it downloaden no wat langer. Jo krije no feedback hjiroer, sadat jo witte dat jo in skoft wachtsje moatte oant de ynlaad klear is.\u003Cstrong>\u003Cbr />\u003C/strong>\u003C/p>\n\u003Ch3>\u003Cstrong>Foar redaksje:\u003C/strong>\u003C/h3>\n\u003Cp>\u003Cstrong>Nij: Algoritmebeskriuwing Anonymisaasje foltôge flugger mei it eData BV-sjabloan\u003Cbr />\u003C/strong> Yn it webformulier kinne organisaasjes no it sjabloan fan de leveransier eData BV (ek wol eSpecialists BV neamd) brûke om de beskriuwing fan it Anonymisaasjealgoritme flugger te foltôgjen.\u003C/p>\n\u003Cp>\u003Cstrong>Oanpast: Kont

rolearje de keppeling nei jo eigen webside op 'e organisaasjeside\u003Cbr />\u003C/strong> Op dit register kinne organisaasjes útlizze hoe't se omgean mei algoritmen op har eigen organisaasjepagina. Yn it fjild: 'Mear ynformaasje' kinne jo in keppeling opnimme nei in side op jo eigen webside. It is no net mear mooglik om spaasjes yn dy keppeling ta te foegjen. It is no tastien om in slash ('/') oan 'e ein fan in keppeling ta te foegjen.\u003C/p>\n\u003Cp>\u003Cstrong>Fêst: teksten organisearre yn paragrafen mei lege rigels dertusken waarden net bewarre\u003Cbr />\u003C/strong> Fanwegen in resinte brek waard ynformaasje ferspraat oer meardere paragrafen net bewarre. Sa ferdwûn ynformaasje. Dit is no Fixed.\u003C/p>\n\u003Cbr />\n\u003Ch2>Febrewaris 2024\u003C/h2>\n\u003Ch3>Foar besikers:\u003C/h3>\n\u003Cp>\u003Cstrong>Fêst: Gjin frjemd karakter mear yn CSV-download\u003C/strong>\u003Cbr />By it downloaden fan algoritmebeskriuwingen yn in CSV-bestân ferskynde soms in frjemd karakter. Dizze flater is no ferholpen.\u003C/p>\n\u003Cp>\u003Cstrong>Fêst: Ingelske Excel-download omfettet no Ingelske labels\u003C/strong>\u003Cbr />By it downloaden fan Ingelske algoritmebeskriuwingen waarden Nederlânske labels toand. Dizze labels, te sjen yn kolom A, binne no oerset yn it Ingelsk.\u003C/p>\n\u003Cp>\u003Cstrong>Fêst: Ljeppers yn Excel-bestân wurde efterinoar werjûn\u003C/strong>\u003Cbr />By it downloaden fan algoritmebeskriuwingen mei meardere publisearjende noarmen, wurde de ljeppers fermeld fan nijste oant âldste ferzje.\u003C/p>\n\u003Cp>\u003Cstrong>Feroare: Ferzje-ynformaasje is omneamd ta release-notysjes\u003C/strong>\u003Cbr />Yn 'e kolofon is ferzje-ynformaasje omneamd ta release-notysjes.\u003C/p>\n\u003Cp>\u003Cstrong>Fêst: Gjin HTML-koade mear yn Excel-downloads\u003C/strong>\u003Cbr />By it downloaden fan algoritmebeskriuwingen yn in Excel-bestân, waard opmaakkoade ûnbedoeld opnommen. Dit is technyske koade bedoeld foar it werjaan fan tekst op 'e webside. Dizze flater is no ferholpen.\u003C/p>\n\u003Ch3>Foar redaksje:\u003C/h3>\n\u003Cp>\u003Cstrong>Nij: Meitsje rapper algoritmebeskriuwing mei help fan in sjabloan\u003C/strong>\u003Cbr />Jo kinne no sjabloanen brûke yn it webformulier om jo algoritmebeskriuwing rapper yn te foljen. Om te begjinnen binne 9 sjabloanen beskikber steld troch leveransiers dy't benammen oan gemeenten leverje.\u003Cbr />\u003Cbr />\u003Cstrong>Oanpast: Publikaasje standert ferzje 1.0 no ferplicht foar nije algoritme beskriuwingen\u003C/strong>\u003Cbr />De definitive ferzje fan 'e publikaasjestandert waard yn desimber 2023 oannaam. It is no net mear mooglik om nije beskriuwingen te begjinnen yn in âldere ferzje fan de standert. Jo kinne besteande beskriuwingen noch bewurkje yn in âldere standert.\u003C/p>\n\u003Cp> \u003C/p>\n\u003Ch2>Jannewaris 2024\u003C/h2>\n\u003Ch3>Foar besikers:\u003C/h3>\n\u003Cp>\u003Cstrong>Ferbettere: De downloadopsjes binne útwreide\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> Alle algoritme beskriuwingen kinne wurde ynladen út it register. Dit kin dien wurde foar alle algoritmebeskriuwingen tagelyk yn ien heul grut bestân. Dit kin ek dien wurde apart per algoritme beskriuwing. It is no mooglik om algoritmebeskriuwingen te downloaden yn sawol it Nederlânsk as it Ingelsk. En dit kin dien wurde as in Excel-bestân of as in CSV-bestân. As jo in CSV-bestân kieze, kinne jo it ek iepenje yn Excel, mar om algoritmebeskriuwingen yn Excel te iepenjen is it handiger om se te downloaden as in Excel-bestân.\u003C/p>\n\u003Cp>\u003Cstrong>Nij: Sykbegripen binne giel yn 'e sykresultaten\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> By it sykjen kinne jo soms jo sykterm yn giel markearre sjen yn 'e sykresultaten. Dit is wier as de term ferskynt yn 'e koarte beskriuwing. As de term earne oars fûn wurdt yn in algoritmebeskriuwing, sille jo dat algoritme sjen yn 'e sykresultaten, mar net mei de sykterm yn giel markearre.\u003C/p>\n\u003Cp>\u003Cstrong>Ferbettere: filteropsjes wurkje no ek yn 'e Ingelske werjefte\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> Filteropsjes op 'e side 'Algorithms' wurkje no ek yn it Ingelsk.\u003C/p>\n\u003Cp>\u003Cstrong>Ferbettere: Brûk syktermen om te filterjen\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> Jo kinne no sykbegripen kombinearje mei oare filteropsjes foar in mear rjochte sykopdracht.\u003C/p>\n\u003Cp>\u003Cstrong>Nij: Menu-opsje: 'Organisaasjes'\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> In nije opsje 'Organisaasjes' is tafoege yn it haadmenu boppe. Hjir fine jo no in list fan alle organisaasjes dy't publisearre hawwe, mei in gearfetting fan har algoritmebeskriuwings. Organisaasjes hawwe no in nije opsje om har eigen algemiene útlis te jaan. Se kinne ek in útlis jaan oer wêrom't se net publisearje op it Algoritmeregister.\u003C/p>\n\u003Cp>\u003Cstrong>Nij: Ynformaasjeside: 'Kwetsberens rapportearje'\u003C/strong>\u003Cbr />De footer befettet in keppeling nei in nije side mei ynstruksjes oer hoe't jo in kwetsberens yn 'e feiligens fan' e webside rapportearje.\u003C/p>\n\u003Cp>\u003Cstrong>Fêst: Organisaasjes binne no alfabetysk yn listen sortearre\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> Organisaasjes wurde no standert yn alfabetyske folchoarder neamd.\u003C/p>\n\u003Cp>\u003Cstrong>Oanpast: de keppeling 'Webargyf' is omneamd ta 'Argyf'\u003C/strong>\u003Cbr />Yn de footer is d'r in keppeling nei it deistich bywurke webargyf fan 'e webside. De namme fan dizze keppeling is feroare yn 'Argyf'. Dit is om te passen by de nammejouwing op oare oerheidssites.\u003C/p>\n\u003Ch3>Foar redaksje:\u003C/h3>\n\u003Cp>\u003Cstrong>Nij: Skriuwhelp is beskikber foar staverings- en taalflaters\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> By it ynfoljen fan it webformulier wurdt no automatysk in staveringskontrôle útfierd lykas yn in tekstferwurker en wurde suggestjes foar ferbetteringen jûn.\u003C/p>\n\u003Cp>\u003Cstrong>Nij: Jo kinne no ynformaasje tafoegje oer jo organisaasje\u003C/strong>\u003Cstrong>\u003Cbr />\u003C/strong> Jo hawwe no de opsje om ekstra ynformaasje te jaan oer hoe't de organisaasje omgiet mei algoritmen en har publikaasje yn it Algoritmeregister. Der is ek in opsje om in keppeling ta te foegjen nei in ynformaasjeside op de eigen webside fan de organisaasje. Freegje jo kontaktpersoan om jo te helpen it foar it earst te brûken.\u003C/p>\n\u003Ch2>Desimber 2023\u003C/h2>\n\u003Ch3>Foar besikers:\u003C/h3>\n\u003Cp>\u003Cstrong>De sykresultaten wurde kompakter werjûn\u003C/strong>\u003Cbr />De besiker sjocht no mear sykresultaten yn ien eachopslach.\u003C/p>\n\u003Cp>\u003Cstrong>Syksuggestjes wurde werjûn\u003C/strong>\u003Cbr />De besiker sil suggestjes sjen ûnder de sykbalke basearre op de typte letters.\u003C/p>\n\u003Cp>\u003Cstrong>It webargyf is tafoege oan de foettekst\u003C/strong>\u003Cbr />Foar mear ynformaasje klik \u003Ca href=\"https://algoritmes.overheid.nl/fy/footer/archief\" target=\"_blank\">hjir\u003C/a>.\u003C/p>\n\u003Cp>\u003Cstrong>It register wurdt automatysk oerset yn it Ingelsk\u003C/strong>\u003Cbr />Ynternasjonale besikers kinne no ek it Algoritme Register brûke.\u003C/p>\n\u003Cp>\u003Cstrong>De download knop\u003C/strong>\u003Cbr />De knop dy't eartiids in CSV-bestân downloade, downloadt no in Excel-bestân.\u003C/p>\n\u003Ch3>Foar redaksje:\u003C/h3>\n\u003Cp>\u003Cstrong>Organisaasje side\u003C/strong>\u003Cbr />Op de side fan 'e organisaasjedetails kin de bewurker oanfoljende ynformaasje beskriuwe oer hoe't se omgean mei algoritmen en har publikaasje.\u003C/p>\n\u003Cp>\u003Cstrong>Technyske flaters dy't barde by it downloaden fan in algoritmebeskriuwing binne oplost\u003C/strong>\u003Cbr />Wêr't de bewurker earder fjilden leech of ûnfolslein litte koe en opslaan, kriget er no in flatermelding. Dit flaterberjocht jout oan hokker fjild noch aksje nedich is.\u003C/p>\n\u003Cdiv>\n\u003Ch2>Novimber 2023\u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Ch3>Foar besikers:\u003C/h3>\n\u003Cp>\u003Cstrong>De sykmasine is bywurke\u003C/strong>\u003Cbr />Jo kinne no sykje nei kombinaasjes fan trefwurden, staveringsflaters, ôfkoartings en synonimen.\u003C/p>\n\u003Cp>\u003Cstrong>De sykresultaten binne ferdield yn organisaasjetypen\u003C/strong>\u003Cbr />Oan de linkerkant fan de sykresultaten wurdt de brûker de opsje jûn om in organisaasjetype te kiezen en sjocht in oersjoch fan de selektearre filters.\u003C/p>\n\u003Ch3>Foar redaksje:\u003C/h3>\n\u003Cp>\u003Cstrong>De redaksje sjocht hoe fier it webformulier ynfolle is\u003C/strong>\u003Cbr />Op grûn fan in foarútgongbalke boppe it ynfierformulier kin de bewurker sjen hoe folslein de algoritmebeskriuwing is.\u003C/p>\n\u003Cp>\u003Cstrong>De definitive ferzje fan de publikaasjestandert is beskikber\u003Cbr />\u003C/strong> Algoritmebeskriuwingen op it register hawwe in fêste tekststruktuer: de Publikaasjestandert. Earder wie dizze standert noch yn ûntwikkeling en waarden ferskate konseptferzjes njonkeninoar brûkt. De definitive 1.0 ferzje waard beskikber yn desimber. It is it bêste foar de bewurker om nije algoritmebeskriuwingen direkt yn dit nije formaat te publisearjen. De bewurker kin besteande beskriuwingen migrearje fan it âlde formaat nei it nije formaat. Dit is net nedich fuortendaliks, mar it is oan te rieden. Sa helpt de redaksje de kwaliteit fan it register te ferbetterjen. Migraasjehelp is beskikber.\u003C/p>\n\u003C/div>\n\u003C/div>\n\u003Cdiv>\n\u003Ch2>Oktober 2023\u003C/h2>\n\u003C/div>\n\u003Cdiv>\n\u003Ch3>Foar redaksje:\u003C/h3>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>De downloadopsjes binne wiidweidich\u003Cbr />\u003C/strong> De algoritmebeskriuwings kinne wurde downloade fan it webformulier yn ienige foarm en yn bulk yn Microsoft Word, yn Microsoft Excel, of as PDF.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>It publikaasjeproses is fersneld\u003Cbr />\u003C/strong> It publisearjen fan in algoritmebeskriuwing fynt no direkt nei frijlitting fan de bewurker plak.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>It webformulier omfettet ferzjekontrôle\u003Cbr />\u003C/strong> Bewurkers kinne no sjen wa't de algoritmebeskriuwing(en) it lêst bewurke hat op de oersjochside fan it webformulier.\u003C/p>\n\u003C/div>\n\u003Cdiv>\n\u003Cp>\u003Cstrong>It webformulier is ferpleatst\u003Cbr />\u003C/strong> Nei in testperioade is it webformulier ferpleatst nei \u003Ca href=\"https://algoritmes.overheid.nl/webformulier\" target=\"_blank\">https://algorithms.overheid.nl/webvorm\u003C/a>. Dat jildt ek foar de leverings-API, dy't ferpleatst is nei \u003Ca href=\"https://algoritmes.overheid.nl/aanleverapi\" target=\"_blank\">https://algorithms.overheid.nl/aanleverapi\u003C/a>.\u003C/p>\n\u003C/div>",{"Footer: Contact":269,"Footer: Vragen":270,"Footer: Privacyverklaring":271,"Footer: Toegankelijkheid":272,"Footer: Over":273,"Footer: Meedoen":274,"Footer: Over algoritmes":275,"footer":276,"Home":277,"Zoekbalk":278,"language-disclaimer":279,"Footer: Archief":280,"Footer: Kwetsbaarheid melden":281,"Footer: Release-notes":282},{"content":7,"pageTitle":7},{"question14":7,"question15":7,"question16":7,"question17":7,"group1":7,"group3":7,"group5":7,"content":7,"pageTitle":7,"question1":7,"answer1":7,"question2":7,"answer2":7,"question3":7,"answer3":7,"question4":7,"answer4":7,"question5":7,"answer5":7,"question6":7,"answer6":7,"question7":7,"answer7":7,"question8":7,"question9":7,"answer9":7,"question10":7,"answer10":7,"question11":7,"answer11":7,"question12":7,"answer12":7,"answer15":7,"answer16":7,"question13":7,"answer13":7,"answer17":7,"group2":7,"group4":7,"group6":7,"answer8":7,"answer14":7},{"content":7,"pageTitle":7},{"content":7,"pageTitle":7},{"content":7,"pageTitle":7},{"pageTitle":7,"content":7},{"pageTitle":7,"img_alt":7,"content":7,"content2":7},{"text":7,"textForLink":7},{"about":7,"collaborate":7,"aboutRegister":7,"highlightTextBottom":7,"toDo":7,"highlightTextTop":7},{"hint":7,"hintOrganisatie":7},{"closeText":7,"content":7,"goToDutch":7},{"content":7,"pageTitle":7},{"content":7,"pageTitle":7},{"pageTitle":7,"content":7},{"name":284,"organization":285,"department":286,"description_short":287,"type":286,"category":288,"website":286,"status":290,"goal":291,"impact":286,"proportionality":292,"decision_making_process":286,"documentation":286,"competent_authority":286,"lawful_basis":293,"iama":286,"iama_description":286,"dpia":286,"dpia_description":286,"objection_procedure":286,"standard_version":294,"uuid":286,"url":286,"contact_email":295,"area":286,"lang":296,"revision_date":286,"description":286,"application_url":286,"publiccode":297,"mprd":286,"source_data":298,"methods_and_models":299,"monitoring":286,"human_intervention":300,"risks":301,"performance_standard":286,"provider":302,"process_index_url":286,"tags":286,"source_id":286,"begin_date":303,"end_date":286,"lawful_basis_link":286,"impacttoetsen":286,"source_data_link":286,"publication_category":304,"lawful_basis_grouping":305,"impacttoetsen_grouping":286,"source_data_grouping":286,"lars":321,"create_dt":322,"released":323,"published":324,"language":325},"Anonimiseringssoftware","Gemeente Voorst",null,"Het algoritme herkent en anonimiseert onder andere (persoons)gegevens en vertrouwelijke (financiële) gegevens in documenten, voordat deze gepubliceerd worden, bijvoorbeeld op basis van de Wet Open Overheid.",[289],"Organisatie en bedrijfsvoering","In gebruik","\u003Cp>De anonimiseringssoftware wordt ingezet om invulling te geven aan enerzijds transparantie en anderzijds aan de noodzakelijke bescherming van de personen en bedrijven op wie de documenten betrekking hebben.\u003C/p>","\u003Cp>De gemeente Voorst heeft te maken met diverse wet- en regelgeving waarbij de gemeente actief en op verzoek informatie openbaar maakt. Deze informatie kan privacygevoelige informatie bevatten. Daarbij is het van belang dat deze informatie wordt geanonimiseerd. Het met de hand anonimiseren van gegevens is een tijdrovende klus waarbij ook fouten optreden en datalekken kunnen voor komen. Met behulp van de software van DataMask worden gebruikers zelf in staat gesteld om persoonsgegevens en vertrouwelijke informatie op een efficiënte wijze te anonimiseren.  \u003C/p>","\u003Cp>Woo en AVG\u003C/p>","1.0.0","gemeente@voorst.nl","nld","https://datamask.nl/over-datamask","\u003Cp>Dit is afhankelijk van het document dat geanonimiseerd wordt. Denk hierbij aan persoonsgegevens zoals mailadressen, telefoonnummers, bankrekeningnummers, adresgegevens en handtekeningen. En op basis van de Wet open overheid (Woo) kan het ook gaan om gegevens die verder gaan dan persoonsgegevens. Deze uitzonderingsgronden staan genoemd in de Woo.\u003C/p>","\u003Cdiv>\u003Cp>Er worden documenten ingevoerd in het algoritme. Het algoritme detecteert de te maskeren gegevens binnen deze documenten. De medewerker maakt de keuze welke gegevens gemaskeerd moeten worden. De uitkomst is een document waarop de noodzakelijke gegevens gemaskeerd zijn.\u003C/p>\u003Cp>\u003Cbr>\u003C/p>\u003Cp>Bij de training van dit algoritme door de leverancier worden geen gegevens gebruikt van de gemeente.\u003C/p>\u003C/div>","\u003Cp>De door middel van de software geanonimiseerde documenten kunnen na afloop gecontroleerd worden door een medewerker. De medewerker bepaalt of het document correct is geanonimiseerd. Het algoritme zelf wordt periodiek opnieuw getraind.\u003C/p>","\u003Cp>Risico is minimaal, omdat DataMask geen besluiten neemt. DataMask maakt een voorstel voor het anonimiseren van gegevens en informatie. De medewerker van de gemeente doet altijd de laatste toets of een document juist is geanonimiseerd. \u003C/p>","Datamask BV","01-2024","Overige algoritmes",[306,309,312,315,318],{"title":307,"link":308},"AVG","https://eur-lex.europa.eu/legal-content/NL/TXT/HTML/?uri=CELEX:31995L0046",{"title":310,"link":311},"Woo","https://wetten.overheid.nl/BWBR0045754/",{"title":313,"link":314},"UAVG","https://wetten.overheid.nl/BWBR0040940",{"title":316,"link":317},"Wep","https://wetten.overheid.nl/BWBR0043961",{"title":319,"link":320},"Wdo","https://wetten.overheid.nl/BWBR0048156","69493469","2024-03-14T14:47:30.770473+00:00",false,true,"NLD",{"$ssupportingText":3,"$salgoritme":283,"$sorganisation":286,"$sicons":327,"$sexpandedTab":7,"$ssite-config":332},{"mdi:chevron-down":328},{"left":329,"top":329,"width":330,"height":330,"rotate":329,"vFlip":323,"hFlip":323,"body":331},0,24,"\u003Cpath fill=\"currentColor\" d=\"M7.41 8.58L12 13.17l4.59-4.59L18 10l-6 6l-6-6z\"/>",{"_context":333,"url":338,"defaultLocale":339,"trailingSlash":323,"titleSeparator":340,"name":341,"indexable":324,"debug":323},{"url":334,"defaultLocale":335,"trailingSlash":335,"titleSeparator":335,"name":336,"indexable":336,"debug":337},"nitro:init","defaults","system","nuxt:config:site","https://algoritmes.overheid.nl/","en","|","frontend",{"IpNOuYfYzb":286,"gpyE59Fxb0":286},"/nl/algoritme/69493469","YjC3e+bsYFCC1C0iHSeCYg==:P1wRQpcd8tB3KQmrRk9sPVrEXgjivu28jgYeCRP538KpldTbyTOT1CRoGPkCEBJi"]</script>
